- type: description
  name: "conmutadores"
  questiontext: "<p><h3>Conmutadores</h3><div>Los conmutadores son elementos de maniobra que tienen tres contactos.</div><div>Su símbolo es el siguiente:</div><div>{{ image(file=1, alt='conmutador', width=160, height=120) }}<br></div><h3>Contactos</h3><div>Los contactos son diferentes y tienen nombre:</div><div>{{ image(file=2, alt='contactos conmutador', width=463, height=230) }}<br></div><div>El contacto com viene marcado por un punto relleno y los otros por un punto hueco. Es importante diferenciarlos.</div><div><br></div><h3>Funcionamiento.</h3><div>La  electricidad puede pasar entre el contacto COM y el contacto cerrado.  Al pulsarse el contacto A se transforma en el C y viceversa porque la  palanca cambia de posición</div><div>{{ image(file=3, alt='funcionamiento conmutador', width=520, height=262) }}</div><div><br></div><h3>Pulsador de conmutación</h3><div>Existe  un elemento de maniobra llamado pulsador de conmutación que se  diferencia del anterior en que cuando se sulta recupera la posición en  que está dibujado. Los contactos se llamarán entonces NA (normalmente  abierto) y NC ( normalmente cerrado). El símbolo se diferencia del otro  en que tiene botón.</div><div>{{ image(file=4, alt='pulsador de conmutación', width=527, height=225) }}</div><br></p>"
  files:
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/s3.gif
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/contactos_conmutador.gif
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/conmutador.gif
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/pulsador_conmutacion.gif

- type: description
  name: "El. generadores"
  questiontext: "<p></p><h3>Elementos generadores:</h3>Son los elementos que empujan las cargas en el circuito.<br><p></p><h1 style=\"text-align: center;\">Símbolo de una pila</h1><div>El símbolo de una pila son dos líneas paralelas una larga y fina y la otra corta y más gruesa.&nbsp;</div><div style=\"text-align: center;\">{{ image(file=1, alt='pila', width=100, height=110) }}</div><div style=\"text-align: left;\">Como ves, el símbolo no se parece en nada a una pila de verdad, pero cualquiera que sepa de electricidad entenderá ese dibujo como una pila.</div><div><br></div><div>La línea fina representa el polo positivo y la corta el negativo.</div><div style=\"text-align: center;\">{{ image(file=2, alt='pila', width=416, height=227) }}<br></div><div><br></div>"
  files:
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/s6.gif
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/pila.gif

- type: description
  name: "El. maniobra"
  questiontext: "<p></p><h3>Elementos de maniobra:</h3><p>Los elementos de maniobra son los que permiten controlar el circuito.</p><br><p></p><div style=\"text-align: center; \">Elementos de maniobra</div><div><table style=\"text-align: center; \" width=\"100%\" border=\"0\" align=\"middle\"><tbody><tr><td width=\"33%\" valign=\"top\">{{ image(file=1, alt='interruptor', width=170, height=94) }}<br></td><td width=\"33%\" valign=\"top\">{{ image(file=2, alt='conmutador', width=170, height=120) }}<br></td><td width=\"33%\" valign=\"top\">{{ image(file=3, alt='pulsador', width=170, height=106) }}<br></td></tr><tr><td width=\"33%\" valign=\"top\">Interruptor</td><td width=\"33%\" valign=\"top\">Conmutador</td><td width=\"33%\" valign=\"top\">Pulsador</td></tr></tbody></table><div style=\"text-align: left; \"><br></div></div><div style=\"text-align: left; \">Los puntos rellenos representan un contacto permanente, mientras que los puntos huecos representan un contacto que puede establecerse o no dependiendo de que se accione o no el elemento de maniobra en cuestión.</div><div style=\"text-align: left; \">La situación de reposo es tal y como están dibujados los contactos, mientras que cuando se acciona los contactos cambian.</div><div style=\"text-align: left; \"><br></div>"
  files:
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/s11.gif
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/s3.gif
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/s8.gif

- type: description
  name: "El. receptores"
  questiontext: "<p></p><h3>Elementos receptores:</h3><p>En los elementos receptores, la electricidad se trasforma en algo útil.&nbsp;</p><br><p></p><h1 style=\"text-align: center;\">Símbolos de receptores</h1><div><br></div><div><table width=\"100%\" border=\"0\"><tbody><tr><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">{{ image(file=1, alt='Bombilla', width=170, height=120) }}<br></td><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">{{ image(file=2, alt='timbre', width=155, height=140) }}<br></td></tr><tr><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">Bombilla<br>       </td><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">Timbre<br>       </td></tr><tr><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">{{ image(file=3, alt='motor', width=160, height=120) }}<br></td><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">{{ image(file=4, alt='resistencia', width=150, height=75) }}<br></td></tr><tr><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">Motor<br>       </td><td style=\"text-align: center;\" width=\"50%\" valign=\"top\">Resistencia<br>       </td></tr></tbody></table> Como ves, no se parecen en nada a los elementos reales.</div><div><br><br></div>"
