  questiontext: "<p>Lee esta lección y responde a las preguntas. A la vez que haces la lección, dibuja en tu cuaderno los símbolos que te pedimos en la siguiente tarea.<b>&nbsp;Dibuja una tabla y ve rellenándola a la vez que realizas la lección</b>.<br><br><table width=\"100%\" border=\"1\"><tbody><tr><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br><div>pila</div></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>bombilla<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>motor<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>timbre<br></td></tr><tr><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>resistencia<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>interruptor A<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>interruptor C<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>pulsador NA<br></td></tr><tr><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>pulsador NC<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>conmutador<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br><br><br><br>pulsador de conmutación<br></td><td width=\"25%\" valign=\"top\" align=\"center\"><br></td></tr></tbody></table><br><br></p>"

- type: description
  name: "Pulsadores e interruptores"
  questiontext: "<p><h1>Pulsadores e interruptores</h1><h3>Diferencia en el funcionamiento</h3><div>Tanto  los pulsadores como los interruptores cambian de posición cuando se  pulsan; pero los interruptores permanecen en esa posición al soltar,  mientras que los pulsadores recuperan la posición inicial (en la que  están dibujados).</div><h3>Diferencia en el símbolo</h3><div>La diferencia en el símbolo entre un pulsador y un interruptor está en que el pulsador tiene botón y el interruptor no.</div><div>{{ image(file=1, alt='pulsador/interruptor', width=479, height=198) }}</div><br></p>"
  files:
    - http://51.254.221.51/html/av33/file.php/44/electricidad/simbolos/int_pul.gif

- type: description
  name: "Símbolos"
  questiontext: "<p><h1>Esquema eléctrico</h1><div>Para  representar un circuito eléctrico se hace mediante un esquema.&nbsp;Un  esquema es un dibujo simplificado en el que los distintos elementos del  circuito se representan mediante símbolos.</div><div>Los elementos se unen con líneas que representan los cables.</div><div><br></div><h3>Los símbolos</h3><div><div>Los símbolos son dibujos simples ya acordados (no tienes que inventarlos tú).</div><div>No  necesariamente se parecen al elemento que representan.&nbsp;Son como las  palabras de un idioma internacional técnico. &nbsp;El esquema que realices  con ellos lo entenderán gente que haya estudiado tecnología en España,  Alemania, &nbsp;Argentina, etc.</div></div><br></p>"

- type: description
  name: "tipos de pulsadores e interruptores"
  questiontext: "<p><h3>Tipos de pulsadores</h3><div>Hay diferentes tipos de pulsador dependiendo de si dejan o no pasar la electricidad en reposo</div><div><table width=\"100%\" border=\"0\"><tbody><tr><td width=\"50%\" valign=\"top\">{{ image(file=1, alt='Pulsador NA', width=160, height=100) }}<br></td><td width=\"50%\" valign=\"top\">{{ image(file=2, alt='Pulsador NC', width=160, height=100) }}<br></td></tr><tr><td width=\"50%\" valign=\"top\">Pulsador NA<br>       </td><td width=\"50%\" valign=\"top\">Pulsador NC<br>       </td></tr><tr><td width=\"50%\" valign=\"top\"><br></td><td width=\"50%\" valign=\"top\"><br></td></tr><tr><td width=\"50%\" valign=\"top\"><br></td><td width=\"50%\" valign=\"top\"><br></td></tr></tbody></table>Un  pulsador NA (Normalmente Abierto) no deja pasar electricidad, pero si  se pulsa sí deja Por ejemplo el pulsador que acciona el timbre de tu  casa es un pulsador NA.</div><div>Un pulsador NC (Normalmente Cerrado)  deja pasar la electricidad cuando no se pulsa, pero cuando se pulsa no  deja. Es muy poco frecuente. Imágínate cómo sería el timbre de tu casa  si el dulsador fuera de ese tipo, estaría siempre sonando menos cuando  se pulsara. Sería horrible. Sin embargo, tienen su utilidad y los usarás  en automatismos que construyas en 3º de la ESO.</div><div><br></div><h3>Tipos de interruptores</h3><div>También tenemos dos tipos de interruptores:</div><div><table width=\"100%\" border=\"0\" align=\"middle\"><tbody><tr><td width=\"50%\" valign=\"top\">{{ image(file=3, alt='Interruptor A', width=170, height=100) }}<br></td><td width=\"50%\" valign=\"top\">{{ image(file=4, alt='Interruptor C', width=180, height=100) }}<br></td></tr><tr><td width=\"50%\" valign=\"top\">Interruptor A<br>       </td><td width=\"50%\" valign=\"top\">Interruptor C<br>       </td></tr></tbody></table>Un interruptor A (abierto) no deja pasar  la electricidad tal y como está dibujado, pero si se pulsa sí deja. El  interruptor C (cerrado) funciona al contrario, deja pasar la  electricidad tal y como está dibujado, peor si se pulsa no. Un  interruptor C se transforma en uno A al ser pulsado y viceversa.</div><div><br></div><br></p>"
