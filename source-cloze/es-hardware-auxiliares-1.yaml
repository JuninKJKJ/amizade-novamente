     <strong>Sistema de alimentación ininterrumpida</strong><br>
     Un sistema de alimentación ininterrumpida o {SAI} (en inglés UPS)
     es un dispositivo con una {batería} recargable en su interior, que
     puede proporcionar alimentación eléctrica a un ordenador u otros
     aparatos durante un {apagón} eléctrico.
     <br>
     El cambio de funcionamiento durante un apagón es tan rápido que
     el ordenador no llega a {apagarse} y puede seguir funcionando
     durante unos {minutos} hasta que se restablezca la alimentación
     eléctrica normal o hasta que se apague el ordenador de manera
     correcta.

- Title:
  Cloze:
     <strong>Refrigeración por aire</strong><br>
     La refrigeración por aire se utiliza en los ordenadores más
     {potentes} (por ejemplo un ordenador portátil o un PC), para extraer
     fuera de la caja el calor generado por sus {circuitos}.
     Normalmente se utilizan ventiladores encima de la {CPU}, en la 
     tarjeta {gráfica} y en la fuente de {alimentación}, aunque puede
     haber más ventiladores para evacuar el calor de la caja.
     <br>
     Los ventiladores suelen ser los elementos más {ruidosos} de un
     ordenador, razón por la que en algunos ordenadores de menores
     prestaciones se utilizan sistemas de ventilación por {convención}
     (sin ventiladores) para evitar el ruido.
     <br>
     Otro sistema que permite retirar grandes cantidades de calor
     con poco ruido es la refrigeración {líquida}, aunque su precio
     es mayor que la refrigeración por aire.
