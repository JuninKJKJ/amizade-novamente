- Title:
  Cloze:
     <strong>Tarjeta gráfica</strong><br>
     La mayoría de las CPUs actuales tienen ya integradas pequeñas
     GPUs con una capacidad limitada para manejar {gráficos}. 
     Es suficiente para manejar programas {ofimáticos} o navegar por
     internet, pero no tienen bastante capacidad para manejar
     {videojuegos}, programas de diseño, etc.
     Por esa razón en los ordenadores de mayor {potencia} se utilizan
     tarjetas {gráficas} especializadas, que llegan a consumir mucha
     más potencia eléctrica que la propia {CPU} y realizan un mayor
     número de operaciones por segundo.

- Title:
  Cloze:
     <strong>Unidad de procesamiento tensorial</strong><br>
     Una {TPU} o unidad de procesamiento tensorial es un procesador
     dedicado al cálculo intensivo de operaciones de redes {neuronales},
     usadas en Inteligencia {Artificial}.<br>
     El término TPU se utiliza por Google para un circuito inventado
     por la empresa, pero cada vez más circuitos incorporan capacidades
     semejantes para el cálculo de redes neuronales, por ejemplo en los
     {teléfonos} inteligentes.<br>
     Esta unidad TPU acelera procesos tales como el reconocimiento 
     {facial}, el procesamiento de {voz} u otras operaciones basadas en
     Inteligencia Artificial.

- Title:
  Cloze:
     <strong>Procesador de señales digitales</strong><br>
     Un {DSP} o procesador de señales digitales es un procesador
     especializado en ejecutar operaciones numéricas relacionadas 
     con el tratamiento de {señales}, a muy alta velocidad.
     <br><br>
     Sus aplicaciones típicas son el tratamiento en tiempo real de
     señales de {audio}, voz, imagen, {vídeo}, etc. Con estas aplicaciones
     se puede eliminar el eco en las líneas de comunicación, hacer más
     claras las imágenes de órganos en los equipos de diagnóstico 
     médico por ultrasonidos o por resonancia magnética, realizar
     ajustes de auto-tune en la voz de los cantantes, decodificar
     canciones en los reproductores digitales de audio, comprimir
     fotografías en cámaras digitales, y una larga lista de 
     aplicaciones que pueden ser relacionadas con el proceso de
     señales.

- Title:
  Cloze:
     <strong>Microcontroladores</strong><br>
     Un microcontrolador es un pequeño {ordenador} contenido en un solo
     chip. Incorpora la {CPU}, la memoria {RAM}, memoria Flash ROM y 
     periféricos de entrada/{salida} en un espacio pequeño y a bajo 
     precio.<br>
     Estos procesadores se utilizan para controlar periféricos tales 
     como el {teclado}, el ratón, la cámara web, el {monitor}, los 
     discos duros, etc. <br>
     Gracias a los microcontroladores, la CPU principal del ordenador 
     se descarga de las tareas de {control} de los periféricos, 
     que serían muy costosas en tiempo y recursos si tuviera que 
     administrarlas {directamente}.<br>
     Otra aplicación de los microcontroladores es {automatizar} con 
     una pequeña capacidad de cálculo dispositivos cotidianos como 
     el {microondas}, la lavadora, el ABS de un automóvil, una 
     {cerradura} electrónica, etc.

- Title:
  Cloze:
     <strong>FPGA</strong><br>
     Una {FPGA} es un procesador basado en puertas {lógicas} programables.
     Todos los procesadores y todos los circuitos digitales están hechos
     de puertas lógicas. En el caso de las FPGA, estas puertas lógicas
     se pueden conectar de manera {programable}, con lo cual se puede 
     construir un circuito a medida de las {necesidades} del usuario.<br>
     Estos circuitos pueden programarse para resolver tareas 
     {especializadas} de forma mucho más rápida que con una CPU 
     convencional. Aplicaciones típicas son, sistemas de {visión} por
     ordenador, minado de {criptomonedas}, emulación de {hardware}
     antiguo, aprendizaje {automático}, realización de prototipos de 
     circuitos a medida (ASIC), etc.<br>
     Al ejecutar las operaciones de forma {paralela}, las FPGA pueden
     acelerar los cálculos y ser varias veces más rápidas que una CPU
     en operaciones tales como la compresión de audio y {vídeo}.<br>
     Los lenguajes más utilizados para programar las FPGA son VHDL y 
     {Verilog}.