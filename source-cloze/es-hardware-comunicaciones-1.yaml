- Title:
  Cloze:
     <strong>Comunicaciones</strong>
     <br>
     Las comunicaciones de los ordenadores permiten el {movimiento} de
     los datos entre diferentes dispositivos y {componentes} del ordenador.
     Son elementos fundamentales que se encuentran en todos los
     {niveles} de la informática, desde las líneas de comunicación
     interna de un microprocesador hasta las líneas de comunicación
     de internet a nivel {mundial}.

- Title:
  Cloze:
     <strong>Conectores macho y hembra</strong>
     <br>
     Los conectores sirven para poder {unir} físicamente los cables
     con los ordenadores y el resto de {equipos} electrónicos.
     <br>
     Normalmente los cables suelen tener los pines de conexión
     salientes (conectores de tipo {macho}) y los ordenadores y el
     resto de equipos electrónicos tienen los agujeros (conectores
     de tipo {hembra}) donde se conectan los pines de conexión macho.
     <br>
     La razón para esta elección es que los {pines} macho de los
     cables se pueden romper o doblar con mayor facilidad que los
     {agujeros} hembra de los equipos.
     Si se estropean los pines de un cable, este se puede reemplazar
     a un costo {reducido|bajo}, mientras que si se estropea el conector
     de un ordenador sería mucho más costoso de reemplazar.
     <br>
     Otros conectores macho y hembra, como los conectores {USB},
     no tienen pines de conexión, sino superficies de contacto y
     son mucho más {robustos} que los conectores con pines.
     Pero la elección de clavija macho para el {cable} y hembra
     para el equipo se suele mantener.

