- Title:
  Cloze:
     <strong>Artículo 11</strong><br>
     1. Toda persona acusada de {delito} tiene derecho a que se presuma
     su inocencia mientras no se pruebe su {culpabilidad}, conforme a la
     ley y en juicio público en el que se le hayan asegurado todas las
     garantías necesarias para su {defensa}.<br>
     2. Nadie será condenado por actos u omisiones que en el momento de
     cometerse no fueron {delictivos} según el Derecho nacional o
     internacional. Tampoco se impondrá pena más {grave} que la aplicable
     en el momento de la comisión del delito.

- Title:
  Cloze:
     <strong>Artículo 12</strong><br>
     Nadie será objeto de {injerencias} arbitrarias en su vida privada,
     su familia, su {domicilio} o su correspondencia, ni de ataques a
     su honra o a su {reputación}.<br>
     Toda persona tiene derecho a la protección de la ley contra
     tales injerencias o {ataques}.


- Title:
  Cloze:
     <strong>Artículo 13</strong><br>
     1. Toda persona tiene derecho a circular {libremente} y a elegir su
     residencia en el territorio de un Estado.<br>
     2. Toda persona tiene derecho a salir de cualquier {país}, incluso
     el propio, y a regresar a su país.

- Title:
  Cloze:
     <strong>Artículo 14</strong><br>
     1. En caso de persecución, toda persona tiene derecho a buscar
     {asilo}, y a disfrutar de él, en cualquier país.<br>
     2. Este derecho no podrá ser {invocado} contra una acción judicial
     realmente originada por delitos comunes o por actos opuestos a
     los propósitos y principios de las Naciones {Unidas}.

- Title:
  Cloze:
     <strong>Artículo 15</strong><br>
     1. Toda persona tiene derecho a una {nacionalidad}.<br>
     2. A nadie se {privará} arbitrariamente de su nacionalidad ni del
     derecho a cambiar de nacionalidad.<br>

- Title:
  Cloze:
     <strong>Artículo 16</strong><br>
     1. Los hombres y las mujeres, a partir de la edad {núbil}, tienen
     derecho, sin restricción alguna por motivos de raza, nacionalidad
     o religión, a {casarse} y fundar una familia; y disfrutarán de
     iguales {derechos} en cuanto al matrimonio, durante el matrimonio
     y en caso de disolución del matrimonio.<br>
     2. Sólo mediante libre y pleno {consentimiento} de los futuros
     esposos podrá contraerse el matrimonio.<br>
     3. La familia es el elemento {natural} y fundamental de la sociedad
     y tiene derecho a la protección de la sociedad y del {Estado}.

- Title:
  Cloze:
     <strong>Artículo 17</strong><br>
     1. Toda persona tiene derecho a la {propiedad}, individual y
     colectivamente.<br>
     2. Nadie será privado {arbitrariamente} de su propiedad.

- Title:
  Cloze:
     <strong>Artículo 18</strong><br>
     Toda persona tiene derecho a la libertad de {pensamiento}, de
     conciencia y de {religión}; este derecho incluye la libertad de
     cambiar de religión o de creencia, así como la libertad de
     {manifestar} su religión o su creencia, individual y colectivamente,
     tanto en público como en {privado}, por la enseñanza, la práctica,
     el culto y la observancia.

- Title:
  Cloze:
     <strong>Artículo 19</strong><br>
     Todo individuo tiene derecho a la libertad de {opinión} y de
     {expresión}; este derecho incluye el no ser molestado a causa de
     sus opiniones, el de {investigar} y recibir informaciones y opiniones,
     y el de difundirlas, sin {limitación} de fronteras, por cualquier
     medio de expresión.

- Title:
  Cloze:
     <strong>Artículo 20</strong><br>
     1. Toda persona tiene derecho a la libertad de {reunión} y de
     asociación pacíficas.<br>
     2. Nadie podrá ser obligado a pertenecer a una {asociación}.
