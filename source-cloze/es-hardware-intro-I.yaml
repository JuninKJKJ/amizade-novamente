     El {hardware} es el conjunto de las partes
     {físicas} de un sistema informático. Son los componentes eléctricos,
     electrónicos y mecánicos​ de un ordenador tales como cables, cajas,
     periféricos, etc.

- Title:
  Cloze:
     Por el contrario los programas y datos de un ordenador son intangibles
     y se denominan {software}.

