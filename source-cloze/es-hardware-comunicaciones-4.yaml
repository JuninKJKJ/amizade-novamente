  Cloze:
     <strong>Conector de red Ethernet</strong>
     <br>
     El estándar de red local {Ethernet} se utiliza para conectar
     ordenadores en redes de área local, que suelen unir entre sí
     a ordenadores de un mismo {edificio} o incluso de diversos 
     edificios que sean cercanos.
     <br>
     Los cables de cobre suelen soportar una distancia máxima de 
     {100} metros, pero esta distancia se puede ampliar utilizando
     {switch} intermedios que hagan de repetidores o usando cables
     de fibra {óptica}.
     <br>
     El cable utilizado para las conexiones suele ser cable de
     cobre {UTP} (Unshielded Twisted Pair o par trenzado no apantallado).
     Este es un tipo de cable con {peores} prestaciones que los cables
     de fibra óptica, pero es más barato de instalar y sencillo de
     manejar, por lo que se utilizan mayoritariamente en conexiones
     cercanas, de {decenas} de metros.
