  Cloze:
     <strong>Conector VGA</strong>
     <br>
     El conector VGA (Video Graphics Array) es un estándar para
     comunicar la tarjeta {gráfica} del ordenador con el monitor de
     vídeo o con el proyector. Esta conexión utiliza señales {analógicas},
     con peor calidad y menos capacidad de resolución que los
     conectores {digitales} actuales (DVI y HDMI).
     <br>
     A pesar de ser un estándar pensado para pantallas antiguas de
     tipo CRT y que ofrece {peores|menos} prestaciones en las pantallas
     digitales LDC, se sigue utilizando en ordenadores y monitores
     actuales para guardar la {compatibilidad} con dispositivos antiguos.

- Title:
  Image: ../images/informatica-conector-dvi.jpg
  Image_width: 320
  Cloze:
     <strong>Conector VGA</strong>
     <br>
     El conector DVI (Digital Visual {Interface}) es un estándar para
     comunicar {vídeo} que utiliza señales tanto analógicas como digitales.
     <br>
     El conector DVI permite {atornillar} el cable a la caja del 
     ordenador por lo que es más {robusto} que el conector HDMI.
     
- Title:
  Image: ../images/informatica-conector-hdmi.jpg
  Image_width: 320
  Cloze:
     <strong>Conector HDMI</strong>
     <br>
     El conector HDMI (High-Definition Multimedia {Interface}) es
     un estándar que permite transferir tanto vídeo como {audio} 
     con señales {digitales}.
     <br>
     Este es uno de los estándares más utilizados en todo tipo de
     equipos {multimedia} nuevos, no solo en equipos informáticos.
     <br>
     El conector es más {frágil} que otros conectores de vídeo y
     resulta más sencillo que se {desconecte} de manera inadvertida.
     
