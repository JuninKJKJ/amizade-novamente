- Title:
  Cloze:
     <strong>Artículo 1</strong><br />
     Todos los seres {humanos} nacen libres e iguales en {dignidad} y
     derechos y, dotados como están de razón y {conciencia}, deben
     comportarse {fraternalmente} los unos con los otros.

- Title:
  Cloze:
     <strong>Artículo 2</strong><br />
     Toda persona tiene los derechos y libertades proclamados en esta
     Declaración, sin distinción alguna de {raza}, color, {sexo}, idioma,
     {religión}, opinión política o de cualquier otra índole, origen
     nacional o {social}, posición económica, {nacimiento} o cualquier
     otra condición.<br />
     Además, no se hará distinción alguna fundada en la condición
     política, jurídica o internacional del {país} o territorio de cuya
     jurisdicción dependa una persona, tanto si se trata de un país
     independiente, como de un territorio bajo administración
     fiduciaria, no autónomo o sometido a cualquier otra limitación
     de soberanía.

- Title:
  Cloze:
     <strong>Artículo 3</strong><br />
     Todo individuo tiene derecho a la {vida}, a la {libertad} y a la
     seguridad de su persona.

- Title:
  Cloze:
     <strong>Artículo 4</strong><br />
     Nadie estará sometido a {esclavitud} ni a servidumbre; la
     esclavitud y la trata de esclavos están {prohibidas} en todas
     sus formas.

- Title:
  Cloze:
     <strong>Artículo 5</strong><br />
     Nadie será sometido a {torturas} ni a penas o tratos crueles,
     inhumanos o degradantes.

- Title:
  Cloze:
     <strong>Artículo 6</strong><br />
     Todo ser humano tiene derecho, en todas partes, al reconocimiento
     de su {personalidad} jurídica.

- Title:
  Cloze:
     <strong>Artículo 7</strong><br />
     Todos son iguales ante la {ley} y tienen, sin distinción, derecho
     a igual protección de la ley. Todos tienen derecho a igual
     protección contra toda {discriminación} que infrinja esta Declaración
     y contra toda provocación a tal discriminación.

- Title:
  Cloze:
     <strong>Artículo 8</strong><br />
     Toda persona tiene derecho a un {recurso} efectivo, ante los
     {tribunales} nacionales competentes, que la ampare contra actos que
     violen sus derechos {fundamentales} reconocidos por la constitución
     o por la ley.

- Title:
  Cloze:
     <strong>Artículo 9</strong><br />
     Nadie podrá ser arbitrariamente {detenido}, preso ni desterrado.

- Title:
  Cloze:
     <strong>Artículo 10</strong><br />
     Toda persona tiene derecho, en condiciones de plena {igualdad}, a
     ser {oída} públicamente y con justicia por un tribunal independiente
     e {imparcial}, para la determinación de sus derechos y obligaciones
     o para el examen de cualquier {acusación} contra ella en materia penal.
