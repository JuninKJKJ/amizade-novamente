  Cloze:
     <strong>Conexión USB</strong>
     <br>
     El USB (Universal Serial Bus) es un {estándar} para dar conexión de
     datos y alimentación a computadoras, periféricos y dispositivos
     electrónicos. Comenzó a usarse de forma masiva a partir de {1998}.
     <br>
     Actualmente existen 4 grandes estándares USB con las 
     características que aparecen en la siguiente tabla.
     <div class="table"><table>
     <thead>
     <tr><th>Estándar</th><th>Año</th><th>Velocidad</th><th>Corriente</th><th>Otros</th></tr>
     </thead>
     <tbody>
     <tr><td>USB 1.1</td><td>1998</td><td>{1} MB/s</td>
         <td>0.5 A</td><td>Solo conectores A y B.</td></tr>
     <tr><td>USB 2.0</td><td>2000</td><td>{50} MB/s</td>
         <td>0.5 A</td><td>También conectores<br>mini y micro.</td></tr>
     <tr><td>USB 3.0</td><td>2008</td><td>{600} MB/s</td>
         <td>0.9 A - 3.0 A</td><td>Color azul</td></tr>
     <tr><td>USB 4.0</td><td>2019</td><td>4000 MB/s</td>
         <td>3.0 A</td><td>Solo conector C</td></tr>
     </tbody>
     </table></div>
     El conector USB C es el más {moderno} y el único compatible con la
     especificación de USB 4. Además de permitir comunicaciones de alta
     {velocidad}, con la tecnología Power Delivery puede alimentar 
     dispositivos con una potencia de hasta {100} vatios, mucho mayor que
     la potencia permitida por los conectores anteriores.

