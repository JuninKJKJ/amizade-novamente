     <strong>Conexión de audio analógico</strong>
     <br>
     Los conectores de audio {analógicos} se utilizan para conectar
     micrófonos, {auriculares} y otros sistemas de audio analógico a
     dispositivos electrónicos.
     <br>
     Hay conectores de distintas medidas, pero el más popular es el 
     conector de {3,5} mm usado en la mayoría de los ordenadores y 
     teléfonos {inteligentes}.
     <br>
