     <strong>Conexión PS/2</strong>
     <br>
     El conector PS/2 toma su nombre de las computadoras IBM Personal
     System/2, creada por {IBM} en 1987. Este conector se emplea para 
     conectar {teclados} y ratones.
     <br>
     Actualmente estos conectores están {obsoletos}, pero todavía se
     siguen incorporando en algunas placas base por motivos de 
     {compatibilidad} con los teclados y ratones más antiguos.
     Algunas placas base modernas tienen un solo conector, mitad
     morado y mitad {verde}, que sirve para conectar tanto teclados
     como ratones {antiguos}.

- Title:
  Image: ../images/informatica-rs232-connector.jpg
  Image_width: 320
  Cloze:
     <strong>Conexión RS-232</strong>
     <br>
     El estándar de comunicaciones RS-{232} es una interfaz para
     intercambio de datos vía serie de {baja} velocidad.
     <br>
     Este estándar fue ampliamente utilizado hace años, hasta que se
     fue reemplazando por el {USB} a partir de 1998. Actualmente se 
     encuentra obsoleto y no se suele incorporar en las placas base, pero 
     se puede añadir mediante una tarjeta de expansión {PCI} o mediante
     un cable conversor de USB a RS-232.
     <br>
     Todavía hay equipos antiguos en {fábricas}, laboratorios y empresas
     que utilizan el estándar RS-232 y es necesario poder comunicarse
     con ellos.
     <br>
     No se debe confundir este conector con el conector {VGA} de vídeo,
     muy parecido, pero con {tres} filas de pines de conexión.     