     <strong>Refrigeración líquida</strong><br>
     La refrigeración líquida es una técnica de {enfriamiento} que
     utiliza agua u otro líquido como medio {refrigerante}.
     Es mucho más eficaz que la refrigeración por aire y produce
     menos {ruido}, aunque tiene el inconveniente de ser mucho más
     {costosa|cara}.

- Title:
  Cloze:
     <strong>Caja</strong><br>
     La caja del ordenador es la estructura {metálica} o plástica
     que sirve para albergar, sostener y {proteger} los diferentes
     componentes del ordenador.
     <br>
     Existen multitud de formatos de caja de varios tamaños y
     propósitos, desde una caja pequeña tipo {barebone} hasta una
     gran caja de tipo {torre}, cajas de tipo {rack} para servidores
     o carcasas de portátiles o tabletas.

- Title:
  Image: ../images/informatica-cr-2032.jpg
  Image_width: 340
  Cloze:
     <strong>Pila botón</strong><br>
     La pila de la placa {base} es una pila de tipo botón que se encarga
     de alimentar el {reloj} en tiempo real y la memoria {RAM}-CMOS que
     almacena las opciones de la BIOS mientras el ordenador está apagado.
     Suele ser una pila de botón modelo {CR-2032|CR2032}.
     <br>
     Cuando esta pila se {desgasta} tras varios años de uso, el reloj deja
     de mantener la hora {actual} y se restablece a su hora de inicio, 
     además se pierden los ajustes de la {BIOS}.
     Todo esto provoca que el ordenador no funcione con {normalidad} o
     que no funcione en absoluto.
     <br>
     La solución a este problema es {sencilla} porque se puede encontrar
     una pila de repuesto en cualquier comercio y el reemplazo es 
     relativamente {fácil} de realizar.

- Title:
  Cloze:
     <strong>Reloj en tiempo real</strong><br>
     El {RTC} o reloj en tiempo real es un pequeño circuito integrado
     que actúa como un reloj manteniendo la fecha y la hora {actual}
     aunque el ordenador se encuentre apagado.
     Normalmente va acompañado de una pequeña pila de tipo botón para 
     darle {alimentación}.
     Su consumo es muy reducido, por lo que la pila puede durar
     varios {años} en funcionamiento.
     <br>
     El reloj de tiempo real se utiliza para asignar a los archivos
     creados la fecha y {hora} actual o para sincronizarse con servicios
     por internet.

