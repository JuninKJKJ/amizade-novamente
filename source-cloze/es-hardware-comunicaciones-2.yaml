  Image_width: 480
  Cloze:
     <strong>Zócalo para memoria RAM de tipo DIMM</strong>
     <br>
     {DIMM} son las siglas de Dual In-line Memory Module (módulo de
     memoria de dos líneas) llamado así porque los conectores del
     módulo tienen dos caras de pines de {conexión}.
     <br>
     Estos zócalos sirven para conectar a la placa base módulos
     de memoria {RAM}.
     <br>
     Dependiendo del tipo de ordenador (de tipo caja o portátil)
     y dependiendo de la versión de la RAM, estos módulos pueden
     tener diferente número de {contactos}, diferente tamaño y
     diferente posición de la ranura central para evitar la
     conexión por {error} de módulos no compatibles.

- Title:
  Image: ../images/informatica-zocalo-1151.jpg
  Image_width: 480
  Cloze:
     <strong>Zócalo para CPU</strong>
     <br>
     El zócalo de CPU permite conectar el microprocesador o {CPU} a la
     placa base. En placas base de alto rendimiento puede haber más de
     un {zócalo} para poder conectar varios microprocesadores en una
     misma placa base.
     <br>
     Cada zócalo de CPU sirve para conectar microprocesadores de una
     misma {familia}. Los zócalos cambian de forma y número de conexiones
     entre familias de microprocesadores y entre fabricantes de CPU
     (Intel o {AMD}).
     <br>
     El zócalo de CPU permite {aumentar} la potencia del ordenador
     cambiando el microprocesador antiguo por otro más potente de
     una familia compatible con la del microprocesador anterior.
     Esta operación suele ser {sencilla} de realizar y cuesta solo
     una pequeña fracción de lo que costaría comprar un ordenador
     nuevo.
