- Title:
  Image: ../images/informatica-dimm-ddr2.jpg
  Image_width: 480
  Cloze:
     <strong>Zócalo para memoria RAM de tipo DIMM</strong>
     <br>
     {DIMM} son las siglas de Dual In-line Memory Module (módulo de
     memoria de dos líneas) llamado así porque los conectores del
     módulo tienen dos caras de pines de {conexión}.
     <br>
     Estos zócalos sirven para conectar a la placa base módulos
     de memoria {RAM}.
     <br>
     Dependiendo del tipo de ordenador (de tipo caja o portátil)
     y dependiendo de la versión de la RAM, estos módulos pueden
     tener diferente número de {contactos}, diferente tamaño y
     diferente posición de la ranura central para evitar la
     conexión por {error} de módulos no compatibles.
