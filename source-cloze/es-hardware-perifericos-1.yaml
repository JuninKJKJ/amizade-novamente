- Title:
  Cloze:
     <strong>Periféricos</strong><br> 
     Los {periféricos} son dispositivos que permiten que la información
     {entre} y {salga} de un ordenador.<br>
     <br>
     Los periféricos de {entrada} son como los sentidos de un ordenador.
     Recogen información del exterior para que el ordenador pueda 
     'ver' con una {cámara}, 'oír' con un {micrófono}, o 'sentir' la 
     posición de la mano del usuario con un {ratón}.<br>
     <br>
     Los periféricos de {salida} son como los músculos del ordenador, 
     que le permiten exteriorizar la información que tiene en su 
     interior. Así, gracias a los periféricos de salida, podemos ver 
     la información del ordenador en forma de imágenes en un {monitor},
     impresas en una hoja por una {impresora}, en forma de sonidos de
     un {altavoz}, o de vibración de un smartphone.


- Title:
  Cloze:
     <strong>Periféricos de entrada</strong><br> 
     Son dispositivos que permiten al ordenador obtener {información}
     del exterior, a través de {sensores} y de interfaces de usuario
     de entrada de datos.

- Title:
  Cloze:
     <strong>Ratón</strong><br>
     El ratón o {mouse} es un dispositivo que se utiliza para manejar 
     con una mano un {puntero} en un entorno gráfico de ordenador.<br>
     <br>
     El ratón detecta los {movimientos} en dos dimensiones sobre una 
     superficie plana en la que se apoya. Un puntero o {flecha} en la
     pantalla del ordenador muestra los {movimientos} del ratón.<br>
     <br>
     El ratón también suele tener varios {pulsadores} y una rueda que
     se puede girar, para interactuar con las pantallas del entorno
     gráfico.<br>
     <br>
     Pese a la aparición de nuevas tecnologías, como la pantalla 
     {táctil}, el ratón aún sigue siendo muy utilizado.

- Title:
  Cloze:
     "<strong>Teclado</strong><br>
     El teclado es uno de los {primeros} dispositivos de entrada al 
     ordenador que han existido. Está inspirado en el teclado de 
     las máquinas de escribir, con configuración de teclas {QWERTY}.

     El teclado es casi imprescindible para poder escribir {texto}
     en un ordenador. A pesar de la desarrollo de nuevas tecnologías,
     como el reconocimiento de {voz} en los teléfonos inteligentes,
     aún sigue siendo muy utilizado el {teclado} en pantalla.
     El teclado estándar de ordenador es de {102} teclas en Europa 
     y se dividen en los siguientes grupos:
     <ol>
     <li>Bloque de {funciones} F1 a F12.</li>
     <li>Bloque {alfanumérico} con números del 0 al 9, letras y algunas 
     teclas especiales como el tabulador, espaciador, enter, etc.</li>
     <li>Bloque especial con teclas de {dirección} y otras como {inicio}, 
     fin, suprimir, {insertar}, imprimir pantalla, etc.</li>
     <li>Bloque {numérico} a la derecha, con los números y las 
     operaciones básicas +, -, *, /.</li>
     </ol>"

- Title:
  Cloze:
     <strong>Escáner</strong><br>
     El escáner es un {periférico} de entrada que se utiliza para 
     realizar fotografías digitales de {documentos}, diapositivas 
     o transparencias.

     La resolución mínima recomendada es de {150}dpi (puntos por pulgada). 
     Aunque los escáner actuales pueden llegar con facilidad a 
     resoluciones de 600dpi o mayores, esto genera archivos de datos
     {mayores} de lo necesario.

     Los escáneres se pueden combinar con técnicas de OCR o 
     Reconocimiento Óptico de {Caracteres} para poder transformar un 
     texto en formato {imagen} a un texto digitalizado.

