- Title:
  Cloze:
     <strong>Artículo 21</strong><br />
     1. Toda persona tiene derecho a {participar} en el gobierno de
     su país, directamente o por medio de representantes {libremente}
     escogidos.<br />
     2. Toda persona tiene el derecho de acceso, en condiciones de
     igualdad, a las funciones {públicas} de su país.<br />
     3. La {voluntad} del pueblo es la base de la autoridad del poder
     público; esta voluntad se expresará mediante {elecciones}
     auténticas que habrán de celebrarse periódicamente, por sufragio
     {universal} e igual y por voto {secreto} u otro procedimiento
     equivalente que garantice la libertad del voto.

- Title:
  Cloze:
     <strong>Artículo 22</strong><br />
     Toda persona, como miembro de la sociedad, tiene derecho a la
     {seguridad} social, y a obtener, mediante el esfuerzo nacional y la
     cooperación internacional, habida cuenta de la organización y los
     {recursos} de cada Estado, la satisfacción de los derechos 
     {económicos}, sociales y culturales, indispensables a su dignidad 
     y al libre desarrollo de su {personalidad}.

- Title:
  Cloze:
     <strong>Artículo 23</strong><br />
     1. Toda persona tiene derecho al {trabajo}, a la libre elección de
     su trabajo, a condiciones equitativas y satisfactorias de trabajo
     y a la protección contra el {desempleo}.<br />
     2. Toda persona tiene derecho, sin discriminación alguna, a igual
     {salario} por trabajo igual.<br />
     3. Toda persona que trabaja tiene derecho a una remuneración
     equitativa y {satisfactoria}, que le asegure, así como a su familia,
     una existencia conforme a la dignidad humana y que será {completada},
     en caso necesario, por cualesquiera otros medios de {protección}
     social.<br />
     4. Toda persona tiene derecho a fundar {sindicatos} y a sindicarse
     para la defensa de sus intereses.<br />

- Title:
  Cloze:
     <strong>Artículo 24</strong><br />
     Toda persona tiene derecho al {descanso}, al disfrute del tiempo
     libre, a una limitación razonable de la {duración} del trabajo y a
     {vacaciones} periódicas pagadas.

- Title:
  Cloze:
     <strong>Artículo 25</strong><br />
     1. Toda persona tiene derecho a un nivel de {vida} adecuado que
     le asegure, así como a su familia, la salud y el {bienestar}, y
     en especial la alimentación, el vestido, la vivienda, la
     asistencia médica y los servicios sociales necesarios; tiene
     asimismo derecho a los seguros en caso de {desempleo}, enfermedad,
     invalidez, viudez, vejez y otros casos de pérdida de sus medios
     de {subsistencia} por circunstancias independientes de su voluntad.<br />
     2. La maternidad y la {infancia} tienen derecho a cuidados y
     asistencia especiales. Todos los niños, nacidos de matrimonio
     o fuera de matrimonio, tienen derecho a igual {protección} social.

- Title:
  Cloze:
     <strong>Artículo 26</strong><br />
     1. Toda persona tiene derecho a la {educación}. La educación debe
     ser {gratuita}, al menos en lo concerniente a la instrucción elemental
     y fundamental. La instrucción elemental será {obligatoria}.
     La instrucción técnica y profesional habrá de ser generalizada;
     el acceso a los estudios superiores será igual para todos, en
     función de los {méritos} respectivos.<br />
     2. La educación tendrá por objeto el pleno desarrollo de la
     {personalidad} humana y el fortalecimiento del respeto a los
     derechos humanos y a las {libertades} fundamentales; favorecerá
     la comprensión, la {tolerancia} y la amistad entre todas las naciones
     y todos los grupos étnicos o religiosos; y promoverá el desarrollo
     de las actividades de las Naciones Unidas para el mantenimiento
     de la {paz}.<br />
     3. Los padres tendrán derecho preferente a {escoger} el tipo de
     educación que habrá de darse a sus hijos.

- Title:
  Cloze:
     <strong>Artículo 27</strong><br />
     1. Toda persona tiene derecho a tomar parte libremente en la
     vida {cultural} de la comunidad, a gozar de las artes y a participar
     en el progreso científico y en los beneficios que de él resulten.<br />
     2. Toda persona tiene derecho a la {protección} de los intereses
     morales y materiales que le correspondan por razón de las
     {producciones} científicas, literarias o artísticas de que sea
     {autora}.

- Title:
  Cloze:
     <strong>Artículo 28</strong><br />
     Toda persona tiene derecho a que se establezca un {orden} social
     e internacional en el que los derechos y libertades proclamados
     en esta Declaración se hagan plenamente {efectivos}.

- Title:
  Cloze:
     <strong>Artículo 29</strong><br />
     1. Toda persona tiene {deberes} respecto a la comunidad, puesto
     que sólo en ella puede desarrollar libre y plenamente su
     personalidad.<br />
     2. En el ejercicio de sus derechos y en el disfrute de sus
     libertades, toda persona estará solamente sujeta a las
     {limitaciones} establecidas por la ley con el único fin de
     asegurar el reconocimiento y el respeto de los derechos y
     libertades de los {demás}, y de satisfacer las justas exigencias
     de la moral, del orden público y del bienestar general en
     una sociedad {democrática}.<br />
     3. Estos derechos y libertades no podrán en ningún caso ser
     ejercidos en {oposición} a los propósitos y principios de las
     Naciones Unidas.

- Title:
  Cloze:
     <strong>Artículo 30</strong><br />
     Nada en la presente {Declaración} podrá interpretarse en el sentido
     de que confiere derecho alguno al {Estado}, a un grupo o a una
     persona, para emprender y desarrollar actividades o realizar
     actos tendientes a la {supresión} de cualquiera de los derechos
     y libertades proclamados en esta Declaración.
