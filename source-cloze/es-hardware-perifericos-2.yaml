- Title:
  Cloze:
     <strong>Micrófono</strong><br> 
     El {micrófono} es un dispositivo que recoge el sonido del 
     ambiente y lo traduce a señales {eléctricas}.
     Posteriormente una Tarjeta de sonido traduce estas señales 
     eléctricas a señales digitales que puede utilizar el ordenador.
     <br>
     En algunos casos, los micrófonos de las cámaras web, de los 
     ordenadores {portátiles} o de los smartphones llevan ya incluido
     un conversor analógico-digital para convertir las señales 
     eléctricas que salen del micrófono a señales digitales, pero en
     estos casos suelen tener menor {calidad} que cuando se utiliza
     un micrófono y una {tarjeta} de sonido dedicados.
     <br>
     Según la tecnología de los micrófonos, estos puede ser 
     magneto-{dinámicos}, de {condensador}, de carbón o piezoeléctricos..

- Title:
  Cloze:
     <strong>Tableta gráfica</strong><br> 
     La tableta gráfica o tableta {digitalizadora} es un periférico
     que permite al usuario introducir gráficos o dibujos a {mano}, 
     tal como lo haría con un {lápiz} y papel. 
     También permite apuntar y señalar los objetos que se encuentran
     en la {pantalla} del ordenador.
     <br>
     Consiste en una superficie plana sobre la que el usuario puede
     {dibujar} una imagen utilizando el estilete (lapicero) que viene
     junto a la tableta. 
     Dependiendo de la tableta, la imagen puede aparecer en la {tableta}
     y en el ordenador a la vez o aparecer solo en el ordenador.
     
- Title:
  Cloze:
     <strong>GPS</strong><br> 
     El GPS o Sistema de Posicionamiento {Global} es un sistema del 
     departamento de defensa de Estados Unidos que utiliza {satélites}
     artificiales que envían señales de radio, para localizar un 
     receptor en cualquier {posición} del globo terráqueo con una 
     precisión de {pocos} metros. Sistemas semejantes son el sistema 
     {Galileo} de Europa o el sistema Glonass de Rusia.
     <br>
     El GPS es ampliamente utilizado en los teléfonos inteligentes
     así como en dispositivos weareables. Permite dar servicios como
     la {navegación} punto a punto, localización de {amigos} cercanos,
     cálculo de {recorridos} para runners, etc.
     <br>
     La localización de una persona es una información que las grandes
     corporaciones consideran muy {valiosa}. Dónde {vives}, qué lugares
     y qué personas frecuentas, a qué hora sales de casa o del trabajo,
     en qué {vehículos} te mueves, etc. Toda esta información se puede
     deducir de la localización {GPS} y es especialmente sensible y 
     privada, por lo que debemos restringir el uso del GPS a los
     momentos y aplicaciones que consideremos {imprescindibles}.

- Title:
  Cloze:
     <strong>Acelerómetro</strong><br> 
     El {acelerómetro} es un sensor capaz de medir aceleraciones.
     Está integrado en los teléfonos {inteligentes}, pulseras de 
     actividad física, mandos de {videoconsolas}, etc.
     <br>
     Este sensor puede detectar el movimiento que realizamos cuando
     andamos, cuando {corremos} o cuando movemos los brazos en varias
     direcciones.
     En combinación con el {giroscopio} permite conocer los movimientos
     que realizamos con gran {precisión}.
     <br>
     Estos sensores sirven para realizar juegos de baile en los que
     el mando sabe {dónde} está nuestra mano y cómo la {movemos}.
     También permite conocer cómo andamos o corremos y predecir el
     consumo de {energía} realizado o incluso, en aplicaciones médicas,
     para predecir la {aparición} de Alzheimer.
     <br>
     Otra aplicación del acelerómetro es conocer dónde se encuentra
     el {suelo} (por la aceleración de la gravedad) y, a partir de esta
     información, girar las {fotografías} que se tomen para que siempre
     se muestren hacia arriba.

- Title:
  Cloze:
     <strong>Giroscopio</strong><br> 
     El giroscopio es un sensor que sirve para conocer la {orientación}
     en el espacio de un objeto. Está integrado en los smartphones,
     pulseras de actividad {física}, mandos de videoconsolas, etc.
     En combinación con el {acelerómetro} permite conocer con mucha
     precisión qué movimientos realizamos.

- Title:
  Cloze:
     <strong>Magnetómetro</strong><br> 
     El magnetómetro es un sensor de campo {magnético}. Como la Tierra
     tiene un campo magnético, con el magnetómetro que incluye un
     smartphone se puede situar el {norte} como lo hace una {brújula}.

- Title:
  Cloze:
     <strong>Termómetro de batería</strong><br> 
     El termómetro de la batería sirve para conocer la {temperatura}
     que tiene la batería del teléfono inteligente. A partir de esta
     información podemos conocer el {uso} que estamos dando al smartphone
     porque un mayor uso se traduce en una {mayor} temperatura de la
     batería. También podemos conocer si se está cargando el teléfono
     o, de forma indirecta, la temperatura {ambiente}.
