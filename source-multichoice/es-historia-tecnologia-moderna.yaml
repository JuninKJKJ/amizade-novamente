#
# La Edad Moderna
#

- Title:
  Question: ¿Cuándo comienza la Edad Moderna?
  Choices:
    - En 1492 con el descubrimiento de América.
    - En 1592 con el descubrimiento de América.
    - En el siglo V con la caída del Imperio Romano de Occidente.
    - En 1789 con la Revolución Francesa.


- Title:
  Question: ¿Cuándo termina la Edad Moderna?
  Choices:
    - En 1789 con la Revolución Francesa.
    - En 1889 con la Revolución Francesa.
    - En 1492 con el descubrimiento de América.
    - En el siglo V con la caída del Imperio Romano de Occidente.


- Title:
  Question: ¿Qué cambio en el sistema económico ocurrió con el crecimiento de las ciudades durante la Edad Moderna?
  Choices:
    - Surgieron los primeros indicios del sistema capitalista.
    - La economía feudal se fortaleció gracias al aumento del comercio.
    - Se mantuvo el sistema económico feudal.
    - Se implementó un sistema comunista.


- Title:
  Question: ¿Por qué fue necesario buscar nuevas tierras durante la Edad Moderna?
  Choices:
    - Para conseguir materias primas.
    - Para establecer colonias en otros continentes.
    - Para escapar de las epidemias.
    - Para reducir la población en las ciudades.


- Title:
  Question: ¿Cómo se consiguió abrir nuevos mercados en la Edad Moderna?
  Choices:
    - Gracias al descubrimiento y colonización de nuevas tierras.
    - Gracias al aumento de población en las ciudades.
    - Gracias a la disminución de la población debido a las epidemias.
    - Gracias al descubrimiento de nuevos yacimientos de materias primas.


- Title:
  Question: ¿Cuáles de las siguientes innovaciones tecnológicas destacaron en la Edad Moderna?
  Choices:
    - La brújula, la cartografía y las armas de fuego.
    - El ferrocarril, la imprenta y el barco a vapor.
    - El teléfono, la televisión y el avión.
    - El papel, los mapas y el telescopio.


- Title:
  Question: ¿Qué importancia tuvieron los nuevos mercados en la Edad Moderna?
  Choices:
    - Los nuevos mercados contribuyeron a la apertura de oportunidades económicas.
    - Los nuevos mercados no tenían relevancia.
    - Los nuevos mercados permitieron el comercio local.
    - Los nuevos mercados causaron la disminución de la producción.


- Title:
  Question: ¿Qué caracteriza a la sociedad durante la Edad Moderna?
  Choices:
    - Un crecimiento de las ciudades y estados en expansión.
    - Un predominio de la economía agraria.
    - Un enfoque en la vida rural.
    - Un énfasis en la vida monástica.


- Title:
  Question: ¿En qué se basaba principalmente la riqueza durante la Edad Moderna?
  Choices:
    - El comercio.
    - La posesión de tierras.
    - La religión.
    - La conquista militar.


- Title:
  Question: ¿Qué permitió la expansión de los territorios dominados por los estados europeos durante la Edad Moderna?
  Choices:
    - Avances en transporte y comunicaciones.
    - La falta de resistencia de las poblaciones locales.
    - La magia y la brujería.
    - La intervención de dioses y seres mitológicos.


- Title:
  Question: ¿Cómo se diferenciaba la sociedad capitalista de la Edad Moderna de la sociedad de la Edad Media?
  Choices:
    - La sociedad capitalista se basaba más en el comercio que en la posesión de tierras.
    - La sociedad capitalista se basaba más en la posesión de tierras que en el comercio.
    - La sociedad capitalista enfatizaba la vida rural.
    - La sociedad medieval era predominantemente urbana.
    - La sociedad medieval se caracterizaba por la igualdad económica.





