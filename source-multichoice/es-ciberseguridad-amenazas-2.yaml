#
# Ataque de día cero
#

- Title:
  Question: ¿Qué es un ataque de día cero?
  Choices:
    - Un ataque que aprovecha una vulnerabilidad aún no
      descubierta ni parcheada.
    - Un ataque que ocurre en el primer día del año.
    - Un ataque que solo ocurre durante el día.
    - Un ataque que afecta solo a algunos sistemas operativos.


- Title:
  Question: ¿Cuál NO es un objetivo de un ataque de día cero?
  Choices:
    - Descubrir nuevas vulnerabilidades.
    - Tomar el control de un sistema.
    - Robar información confidencial de los usuarios.
    - Instalar Malware.


- Title:
  Question: ¿Qué tipo de acciones maliciosas pueden llevar a cabo 
            los atacantes que descubren una vulnerabilidad de día cero?
  Choices:
    - Ejecutar código malicioso, tomar el control de un sistema,
      robar información confidencial o instalar malware.
    - Mejorar la seguridad del sistema y protegerlo de futuros ataques.
    - Ayudar a los desarrolladores a corregir las vulnerabilidades.
    - Incrementar la velocidad y rendimiento del sistema.


- Title:
  Question: ¿Cuál de los siguientes es un ejemplo de ataque de día cero?
  Choices:
    - Stuxnet.
    - WannaCry.
    - ILOVEYOU.
    - Heartbleed.


- Title:
  Question: ¿En qué año ocurrió el ataque de Stuxnet?
  Choices:
    - "2010."
    - "2012."
    - "2008."
    - "2014."


- Title:
  Question: ¿Cuál era el objetivo del ataque Stuxnet?
  Choices:
    - Alterar el funcionamiento de las centrifugadoras utilizadas
      en el enriquecimiento de uranio.
    - Espiar a los usuarios de dispositivos móviles.
    - Cifrar los archivos de los usuarios y exigir un rescate.
    - Distribuir malware a través de sitios web comprometidos.


- Title:
  Question: ¿Cuál de las siguientes afirmaciones es verdadera sobre
            los ataques de día cero?
  Choices:
    - Representan una amenaza grave para la seguridad.
    - Son conocidos por el público en general.
    - Son corregidos por los fabricantes antes de que sean explotados.
    - No se pueden prevenir ni proteger contra ellos.


- Title:
  Question: ¿Cuál de las siguientes medidas es recomendada para
            protegerse contra los ataques de día cero?
  Choices:
    - Realizar copias de seguridad periódicas de los datos importantes.
    - Mantener el software y los sistemas operativos desactualizados.
    - Descargar software de fuentes no confiables.
    - Abrir correos electrónicos y mensajes de origen desconocido.


- Title:
  Question: ¿Qué es recomendado hacer para protegerse contra los
            ataques de día cero?
  Choices:
    - Mantener el software y los sistemas operativos actualizados
      con los últimos parches de seguridad.
    - Utilizar software obsoleto y sin actualizaciones.
    - Descargar software de fuentes desconocidas.
    - Hacer clic en enlaces y archivos adjuntos de correos
      electrónicos desconocidos.


- Title:
  Question: ¿Qué software fue descontinuado en 2020 debido a su
            historial de vulnerabilidades y baja seguridad?
  Choices:
    - Adobe Flash Player.
    - Microsoft Office.
    - Google Chrome.
    - Mozilla Firefox.


- Title:
  Question: ¿Cuál es la importancia de parchear las vulnerabilidades y
            mantener sistemas y software actualizados?
  Choices:
    - Minimiza la posibilidad de sufrir un ataque exitoso.
    - No es necesario parchear las vulnerabilidades, ya que no
      representan una amenaza.
    - Ayuda a los atacantes a encontrar nuevas vulnerabilidades.
    - Aumenta la probabilidad de ser víctima de un ataque de día cero.


- Title:
  Question: ¿Qué tipo de soluciones de seguridad se recomiendan
            para prevenir los ataques de día cero?
  Choices:
    - Antivirus y firewalls que incluyan capacidades de detección
      y prevención de ataques de día cero.
    - Software pirata y sin licencia.
    - Soluciones de seguridad gratuitas sin actualizaciones.
    - Ninguna solución de seguridad es efectiva contra los ataques de
      día cero.


- Title:
  Question: ¿Cuál de las siguientes acciones NO ayuda a protegerse
            contra los ataques de día cero?
  Choices:
    - Ejecutar archivos adjuntos de origen desconocido.
    - Mantener el software y los sistemas operativos actualizados.
    - Utilizar defensas de seguridad confiables.
    - Realizar copias de seguridad periódicas de los datos importantes.


- Title:
  Question: ¿Qué significa que un ataque de día cero aproveche una
            vulnerabilidad en un sistema o aplicación que aún no ha
            sido descubierta ni parcheada por el fabricante?
  Choices:
    - El ataque se produce antes de que se descubra la vulnerabilidad.
    - El fabricante es consciente de la vulnerabilidad, pero no
      ha desarrollado un parche de seguridad.
    - El ataque se produce después de que se descubra la vulnerabilidad,
      pero antes de que se desarrolle un parche.
    - El ataque se produce después de que se descubra la vulnerabilidad,
      pero antes de que se instale un parche.


- Title:
  Question: ¿Cuál de las siguientes afirmaciones resume mejor los 
            ataques de día cero?
  Choices:
    - Son explotaciones de vulnerabilidades desconocidas que aún no
      han sido corregidas por los fabricantes.
    - Son ataques que ocurren exclusivamente durante el primer día
      de cada mes.
    - Son ataques que solo afectan a sistemas operativos, no a
      aplicaciones de software.
    - Son ataques que se originan en países extranjeros y no
      representan una amenaza local.


#
# Ataque de fuerza bruta
#

- Title:
  Question: ¿Qué es un ataque de fuerza bruta?
  Choices:
    - Un método utilizado por los ciberdelincuentes para descifrar
      contraseñas probando todas las combinaciones posibles.
    - Un intento de acceder a cuentas en línea mediante contraseñas
      seguras.
    - Un programa automatizado que bloquea los intentos de acceso
      después de varios intentos fallidos.
    - Un código enviado al teléfono móvil para verificar la identidad
      de un usuario.


- Title:
  Question: ¿Cuál es el objetivo principal de un ataque de fuerza bruta?
  Choices:
    - Descifrar contraseñas o claves de seguridad.
    - Proteger archivos y comunicaciones encriptadas.
    - Acceder a cuentas bancarias en línea.
    - Obtener acceso no autorizado a redes Wi-Fi.


- Title:
  Question: ¿Qué son los "crackers" en el contexto de los ataques
            de fuerza bruta?
  Choices:
    - Programas automatizados utilizados por los ciberdelincuentes.
    - Medidas de seguridad implementadas en sistemas de cifrado.
    - Contraseñas seguras y únicas.
    - Actualizaciones de seguridad proporcionadas por los proveedores
      de software.


- Title:
  Question: ¿En qué casos utilizan los ciberdelincuentes 
            ataques de fuerza bruta?
  Choices:
    - Para intentar acceder a cuentas en línea, sistemas de cifrado
      y claves de acceso a redes Wi-Fi.
    - Para proteger archivos y comunicaciones encriptadas.
    - Para bloquear o limitar los intentos de acceso después de un
      número determinado de intentos fallidos.
    - Para verificar la seguridad de una contraseña en línea.


- Title:
  Question: ¿Cómo se pueden proteger las cuentas en línea contra
            los ataques de fuerza bruta?
  Choices:
    - Todas las respuestas son correctas.
    - Utilizando contraseñas seguras y únicas.
    - Configurando sistemas que bloqueen o limiten los intentos
      de acceso después de varios intentos fallidos.
    - Utilizando autenticación de dos factores (2FA).


- Title:
  Question: ¿Cuál es la función de la autenticación de dos factores (2FA)?
  Choices:
    - Proporcionar una capa adicional de seguridad mediante un
      segundo método de verificación.
    - Descifrar contraseñas y claves de seguridad mediante la prueba
      de todas las combinaciones posibles.
    - Probar diferentes combinaciones de contraseñas en un corto
      período de tiempo.
    - Proteger archivos y comunicaciones encriptadas.


- Title:
  Question: ¿Por qué es importante utilizar contraseñas seguras y únicas?
  Choices:
    - Para dificultar los ataques de fuerza bruta y que las claves
      descubiertas sirvan en otros servicios.
    - Para acceder a cuentas bancarias en línea.
    - Para enviar códigos de verificación al teléfono móvil.
    - Para proteger archivos y comunicaciones encriptadas.


- Title:
  Question: ¿Cuál es uno de los métodos utilizados en los ataques
            de fuerza bruta?
  Choices:
    - Prueba exhaustiva y sistemática de todas las combinaciones
      posibles de contraseñas.
    - Configuración de bloqueos en sistemas de cifrado.
    - Uso de programas especializados para enviar códigos de verificación.
    - Actualización de software con las últimas mejoras de seguridad.


- Title:
  Question: ¿Qué pueden intentar los ciberdelincuentes al utilizar
            ataques de fuerza bruta en redes Wi-Fi?
  Choices:
    - Descifrar la clave de acceso a la red Wi-Fi.
    - Acceder a cuentas bancarias en línea.
    - Bloquear o limitar los intentos de acceso después de varios
      intentos fallidos.
    - Enviar códigos de verificación al teléfono móvil.


- Title:
  Question: ¿Qué deben evitar los usuarios para protegerse de los
            ataques de fuerza bruta?
  Choices:
    - Utilizar contraseñas débiles o predecibles.
    - Implementar mecanismos de bloqueo que limiten los intentos de acceso.
    - Mantener el software actualizado con las últimas actualizaciones
      de seguridad.
    - Utilizar autenticación de dos factores (2FA).


- Title:
  Question: ¿Qué se busca al utilizar un ataque de fuerza bruta
            en sistemas de cifrado?
  Choices:
    - Descifrar la clave de cifrado probando todas las posibles combinaciones.
    - Acceder a cuentas en línea como correos electrónicos y redes sociales.
    - Implementar mecanismos de bloqueo para proteger contra ataques de fuerza bruta.
    - Utilizar autenticación de dos factores (2FA) para una mayor seguridad.


- Title:
  Question: ¿Cuál es el propósito de las actualizaciones de seguridad
            y parches proporcionados por los proveedores de software?
  Choices:
    - Corregir vulnerabilidades conocidas que podrían ser explotadas
      en ataques de fuerza bruta.
    - Descifrar contraseñas y claves de seguridad.
    - Enviar códigos de verificación al teléfono móvil.
    - Proteger archivos y comunicaciones encriptadas.


#
# Ataque man-in-the-middle
#

- Title:
  Question: ¿Qué es un ataque man-in-the-middle?
  Choices:
    - Una técnica en la que un atacante intercepta y manipula
      la comunicación entre dos personas.
    - Una técnica para proteger la información confidencial en línea.
    - Un método utilizado para bloquear el acceso a redes Wi-Fi públicas.
    - Una medida de seguridad para evitar el robo de contraseñas.


- Title:
  Question: ¿Qué puede hacer un atacante en un ataque man-in-the-middle?
  Choices:
    - Leer, modificar o incluso insertar información en los mensajes
      transmitidos.
    - Enviar mensajes de advertencia de seguridad a los usuarios.
    - Proteger la información personal de los usuarios.
    - Establecer conexiones seguras en redes Wi-Fi públicas.


- Title:
  Question: ¿Cuál es un ejemplo común de ataque man-in-the-middle?
  Choices:
    - Interceptar el tráfico de Internet en una red Wi-Fi
      de una cafetería o biblioteca.
    - Descubrir la contraseña de una red Wi-Fi probando en poco
      tiempo muchas contraseñas posibles.
    - Utilizar contraseñas seguras en transacciones financieras en línea.
    - Manipular la apariencia de un sitio web para engañar a los usuarios.


- Title:
  Question: ¿Qué puede hacer un atacante en un ataque man-in-the-middle
            en una red Wi-Fi pública?
  Choices:
    - Interceptar todo el tráfico de Internet y leer información 
      confidencial.
    - Bloquear el acceso a la red Wi-Fi pública.
    - Mejorar la velocidad de conexión en la red Wi-Fi pública.
    - Proteger la información personal de los usuarios.


- Title:
  Question: ¿Qué puede ocurrir en un ataque man-in-the-middle en
            transacciones financieras en línea?
  Choices:
    - Un atacante puede interceptar los detalles de la tarjeta de
      crédito y realizar compras fraudulentas.
    - Un atacante puede bloquear la conexión al sitio web seguro.
    - Un atacante puede enviar mensajes de advertencia de seguridad
      a los usuarios.
    - Un atacante puede proteger la información personal de los usuarios.


- Title:
  Question: ¿Cómo actúa un atacante en un ataque man-in-the-middle?
  Choices:
    - Como un intermediario silencioso que manipula la información
      transmitida sin dar señales de ello.
    - Como un intermediario que roba información gracias a una web
      falsa que simula ser la página web auténtica de un banco.
    - Como un proveedor confiable de redes Wi-Fi públicas.
    - Como un experto en criptografía.


- Title:
  Question: ¿Qué medidas se pueden tomar para protegerse de un ataque
            man-in-the-middle en redes Wi-Fi?
  Choices:
    - Utilizar redes Wi-Fi seguras y confiables, como las proporcionadas
      por las escuelas o los hogares.
    - Utilizar redes Wi-Fi cualquiera, como las proporcionadas en sitios
      públicos.
    - Utilizar contraseñas fuertes en las redes Wi-Fi.
    - No ingresar información personal en sitios web con conexiones
      seguras.


- Title:
  Question: ¿Qué señal puede indicar la presencia de un ataque
            man-in-the-middle en un sitio web?
  Choices:
    - Cambios inesperados en la apariencia del sitio web.
    - Mensajes de advertencia de seguridad enviados por el atacante.
    - Un candado en la barra de direcciones del navegador.
    - Conexiones lentas en la red Wi-Fi.


- Title:
  Question: ¿Qué puede hacer un atacante en un ataque man-in-the-middle
            en una red Wi-Fi pública?
  Choices:
    - Interceptar todo el tráfico de Internet y leer información
      confidencial.
    - Bloquear el acceso a la red Wi-Fi pública y no permitir su
      uso.
    - Mejorar la velocidad de conexión en la red Wi-Fi pública.
    - Proteger la información personal de los usuarios.


- Title:
  Question: ¿Qué puede ocurrir en un ataque man-in-the-middle en
            transacciones financieras en línea?
  Choices:
    - Un atacante puede interceptar los detalles de la tarjeta de
      crédito y realizar compras fraudulentas.
    - Un atacante puede bloquear la conexión al sitio web seguro.
    - Un atacante puede enviar mensajes de advertencia de seguridad
      a los usuarios.
    - Un atacante puede proteger la información personal de los usuarios.


- Title:
  Question: ¿Cómo actúa un atacante en un ataque man-in-the-middle?
  Choices:
    - Como un intermediario silencioso que manipula la información
      transmitida.
    - Como un defensor de la seguridad cibernética.
    - Como un proveedor confiable de redes Wi-Fi públicas.
    - Como un experto en criptografía.
