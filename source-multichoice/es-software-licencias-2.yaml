¿Qué son las licencias de software?
a) Acuerdos legales que establecen cómo podemos usar, distribuir y modificar los programas y los contenidos de software.
b) Copias ilegales de programas y contenidos de software.
c) Sanciones que se aplican a los usuarios que no respetan los derechos de autor.
d) Ninguna de las anteriores.

¿Por qué es importante respetar las licencias de software y contenidos?
a) Para evitar infringir la ley y comportarnos de manera ética.
b) Para tener acceso a programas y contenidos de software de forma gratuita.
c) Para obtener más beneficios económicos.
d) Ninguna de las anteriores.

¿Qué derechos controlan las licencias de software?
a) Derecho de uso, derecho de distribución, derecho de transformación y derechos comerciales.
b) Derecho de acceso, derecho de modificación, derecho de copia y derecho de reproducción.
c) Derecho de uso, derecho de acceso, derecho de distribución y derecho de reproducción.
d) Ninguna de las anteriores.

¿Qué es el derecho de uso de las licencias de software?
a) El derecho a usar el programa como desees.
b) El derecho a realizar cambios en la obra o en el programa.
c) El derecho a explotar comercialmente un programa o una obra.
d) Ninguna de las anteriores.

¿Qué programas pueden ser instalados en varios dispositivos pero solo utilizados por una persona a la vez?
a) Algunos programas que establecen limitaciones en el derecho de uso.
b) Todos los programas privativos.
c) Todos los programas libres.
d) Ninguna de las anteriores.

¿Qué programas permiten distribuir copias entre tus familiares y amigos o a cualquier persona?
a) Programas freeware y programas y obras libres.
b) Programas privativos y obras con copyright.
c) Todos los programas.
d) Ninguna de las anteriores.

¿Qué es el derecho de transformación de las licencias de software?
a) La posibilidad de realizar cambios en la obra o en el programa y distribuir el resultado a otras personas.
b) La posibilidad de realizar copias a otras personas o a poner la obra o el programa a disposición de cualquiera en internet.
c) El derecho a explotar comercialmente un programa o una obra.
d) Ninguna de las anteriores.

¿Qué programas y contenidos permiten realizar modificaciones y distribuirlas?
a) Programas y contenidos libres.
b) Programas privativos y obras con copyright.
c) Todos los programas y contenidos.
d) Ninguna de las anteriores.

¿Qué es el derecho de explotación comercial de las licencias de software?
a) El derecho a explotar comercialmente un programa o una obra.
b) El derecho a usar el programa como desees.
c) El derecho a realizar cambios en la obra o en el programa y distribuir el resultado a otras personas.
d) Ninguna de las anteriores.

¿Cómo se puede ganar dinero con una fotografía libre?
a) Utilizándola para estampar una camiseta y venderla.
b) Haciendo copias y vendiéndolas en internet.
c) Modificándola y vendiéndola como propia.
d) Ninguna de las anteriores.







