- Title:
  Question: ¿Qué densidad tiene la madera?
  Choices:
    - Parecida a la densidad del agua
    - Mucho mayor que la densidad del agua
    - Mucho menor que la densidad del agua
    - La madera no tiene densidad

- Title:
  Question: ¿La madera flota?
  Choices:
    - Algunas maderas flotan y otras se hunden
    - La madera siempre flota en el agua
    - La madera siempre se hunde en el agua
    - La madera no se debe mojar con agua

- Title:
  Question: ¿Qué conductividad tiene la madera?
  Choices:
    - Es buen aislante eléctrico y térmico
    - Conduce bien la electricidad pero mal el calor
    - Conduce bien el calor pero mal la electricidad
    - Conduce bien el calor y la electricidad

- Title:
  Question: ¿Por qué decimos que la madera es higroscópica?
  Choices:
    - Porque absorbe bien la humedad y el agua
    - Porque es muy flexible
    - Porque es respetuosa con el medio ambiente
    - Porque se puede pudrir con el agua

- Title:
  Question: ¿Es renovable la madera?
  Choices:
    - Si, si se repueblan los bosques talados
    - No es renovable
    - Siempre es renovable
    - Si porque se puede reciclar con facilidad

- Title:
  Question: ¿Es tenaz la madera?
  Choices:
    - Si, porque soporta bien los golpes sin romperse
    - Si, porque soporta bien que la intenten rayar
    - Si, porque tiene buena resistencia mecánica
    - No, es blanda

- Title:
  Question: ¿Qué es la albura de un tronco?
  Choices:
    - Es la parte exterior del tronco, más joven y de color más claro
    - Es la parte interior del tronco, más antigua y de color más oscuro
    - Es la parte exterior del tronco o corteza
    - Es todo el interior del tronco excepto la corteza

- Title:
  Question: ¿Qué es el duramen de un tronco?
  Choices:
    - Es la parte interior del tronco, más antigua y de color más oscuro
    - Es la parte exterior del tronco, más joven y de color más claro
    - Es la parte exterior del tronco
    - Es todo el interior del tronco excepto la corteza

- Title: Corteza del tronco
  Question: ¿Se puede aprovechar la parte exterior del tronco?
  Choices:
    - La corteza del alcornoque es corcho, que tiene muchas aplicaciones
    - No, la corteza siempre hay que desecharla
    - La albura se puede aprovechar en ciertas maderas
    - El duramen del tronco se aprovecha para hacer serrín

- Title: Tala de la madera
  Question: ¿Cómo se denomina el proceso de cortar el tronco del árbol?
  Choices:
    - Tala del árbol
    - Corte de tablones
    - Aserrado del tronco
    - Ninguna es correcta

- Title: Proceso de aserrado
  Question: ¿Cómo se llama el proceso de obtener vigas y tablones del tronco del árbol?
  Choices:
    - Aserrado
    - Tala
    - Recortado
    - Asierrado

- Title: 
  Question: ¿Cómo se llama una tira fina de madera de sección rectangular o redonda?
  Choices:
    - Listones
    - Tabla
    - Tablón
    - Viga

- Title: 
  Question: ¿Cómo se llama una madera de grandes dimensiones de forma rectangular?
  Choices:
    - Viga
    - Tabla
    - Listones
    - Tablero

- Title: 
  Question: ¿Cómo se llama una madera plana de gran superficie y poco gruesa?
  Choices:
    - Chapa o tablero 
    - Viga
    - Tablón
    - Moldura

