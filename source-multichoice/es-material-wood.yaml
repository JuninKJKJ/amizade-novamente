    - Roble
    - Haya

- Title: 
  Question: Los distintos tipos de maderas tienen una dureza
  Choices:
    - Distinta
    - Muy parecida
    - La mayoría son blandas
    - No tienen dureza

- Title: 
  Question: El veteado de la madera es 
  Choices:
    - Muy apreciado
    - Poco apreciado
    - Algo que debe esconderse
    - La madera no tiene veteado

- Title: 
  Question: El tablero de contrachapado es
  Choices:
    - Un tablero artificial formado por láminas de madera encoladas
    - Un tablero artificial formado por virutas y cola comprimidas
    - Un tablero artificial formado por fibras de madera y resina sintética
    - Un tablero de madera maciza

- Title: 
  Question: El tablero de aglomerado es
  Choices:
    - Un tablero artificial formado por virutas y cola comprimidas
    - Un tablero artificial formado por láminas de madera encoladas
    - Un tablero artificial formado por fibras de madera y resina sintética
    - Un tablero de madera maciza

- Title: 
  Question: El DM o tablero de fibras es
  Choices:
    - Un tablero artificial formado por fibras de madera y resina sintética
    - Un tablero artificial formado por virutas y cola comprimidas
    - Un tablero artificial formado por láminas de madera encoladas
    - Un tablero de madera maciza

- Title: Chapa de madera natural sobre tableros artificiales
  Question: >
    A los tableros artificiales se les suele pegar en el exterior una 
    chapa de madera natural o de material plástico
  Choices:
    - Si, mejora la resistencia y aspecto del tablero artificial
    - No, los tableros artificiales solo se pintan
    - No, los tableros artificiales no se pueden tapar
    - Si, aunque eso disminuye la resistencia del tablero

- Title: 
  Question: La operación de aserrado de la madera sigue los siguientes pasos
  Choices:
    - Medir. Marcar. Sujetar. Serrar
    - Marcar. Medir. Sujetar. Serrar
    - Medir. Marcar. Serrar. Sujetar
    - Serrar. Pulir. Pintar

- Title: 
  Question: La operación que consiste en la separación de las piezas de madera se llama
  Choices:
    - Aserrado
    - Separado
    - Corte
    - Talado

- Title: 
  Question: La operación de eliminar material de una pieza de madera para afinar su forma o quitar las asperezas se denomina
  Choices:
    - Limar o desbastar
    - Pulir
    - Amolar
    - Alisar

- Title: 
  Question: La operación que consigue que la madera tenga un acabado fino al tacto se denomina
  Choices:
    - Lijar o pulir
    - Desbastar
    - Amolar
    - Aserrar

- Title: 
  Question: Para pulir con un grano de lija más fino se utiliza un papel de lija
  Choices:
    - Primero de numeración baja y luego de numeración alta
    - Primero de numeración alta y luego de numeración baja
    - De numeración baja
    - Directamente de numeración alta

- Title: 
  Question: Practicar agujeros sobre la pieza de madera con una broca es
  Choices:
    - Taladrar la madera
    - Clavar la madera
    - Agujerear la madera
    - Troquelar la madera

- Title: 
  Question: Para unir dos maderas de forma permanente podemos usar
  Choices:
    - Cola blanca
    - Clavos
    - Tornillos
    - Ensambles

- Title: 
  Question: Para unir la madera de forma no permanente podemos usar
