- Title:
  Question: ¿Qué es SMART?
  Choices:
    - Es una tecnología que permite detectar fallos tempranos en discos duros y unidades SSD.
    - Es una marca de discos duros y unidades SSD.
    - Es un programa que permite hacer copias de seguridad de discos duros y unidades SSD.
    - Es una tecnología que permite aumentar la velocidad de transferencia de datos en discos duros y unidades SSD.

- Title:
  Question: ¿Qué parámetros monitoriza SMART?
  Choices:
    - Temperatura, sectores defectuosos, cantidad de datos escritos, errores de lectura, tiempo de funcionamiento, número de arranques, etc.
    - Frecuencia de actualización de los controladores de la unidad de almacenamiento.
    - Tipo de conexión del disco duro o unidad SSD al ordenador.
    - Características físicas del disco duro o unidad SSD.

- Title:
  Question: ¿Para qué sirve SMART?
  Choices:
    - Para detectar con anticipación si un disco duro o unidad SSD va a fallar próximamente.
    - Para aumentar la velocidad de transferencia de datos de una unidad de almacenamiento.
    - Para aumentar la capacidad de almacenamiento de un disco duro o unidad SSD.
    - Para permitir el acceso a datos borrados en una unidad de almacenamiento.

- Title:
  Question: ¿Qué programas permiten leer los parámetros SMART de una unidad de almacenamiento?
  Choices:
    - CrystalDiskInfo, HDDScan, Clear Disk Info.
    - Photoshop, Illustrator, InDesign.
    - Excel, Word, PowerPoint.
    - Windows Media Player, VLC, QuickTime.

- Title:
  Question: ¿Es SMART capaz de detectar todos los fallos posibles en una unidad de almacenamiento?
  Choices:
    - No, pero permite avisar ante la mayoría de los fallos debidos a una degradación de la unidad.
    - Sí, es capaz de detectar cualquier fallo posible en una unidad de almacenamiento.
    - No, solo puede detectar fallos en unidades de almacenamiento de discos duros, pero no en unidades SSD.
    - No, solo puede detectar fallos en unidades de almacenamiento de unidades SSD, pero no en discos duros.

- Title:
  Question: ¿Qué significa RAID?
  Choices:
    - Matriz redundante de discos independientes.
    - Sistema operativo.
    - Unidad de estado sólido.
    - Programa de monitorización.

- Title:
  Question: ¿Para qué se utiliza el RAID?
  Choices:
    - Para aumentar las prestaciones de varias unidades de disco duro o de estado sólido.
    - Para detectar fallos en la memoria RAM.
    - Para realizar copias de seguridad.
    - Para aumentar la capacidad de almacenamiento.

- Title:
  Question: ¿Qué tipo de controladora se necesita para conectar los discos al ordenador en un sistema RAID?
  Choices:
    - Una controladora RAID especializada.
    - Una controladora de dispositivos USB.
    - Una controladora de audio.
    - Una controladora de red.

- Title:
  Question: ¿Qué ventaja proporciona el uso de un sistema RAID?
  Choices:
    - Aumento de la velocidad de transferencia total.
    - Reducción del precio de los discos duros.
    - Aumento de la capacidad de almacenamiento.
    - Mejora de la calidad de imagen de los vídeos.

- Title:
  Question: ¿Qué se utiliza en niveles RAID posteriores para proteger los datos en caso de fallo de una unidad?
  Choices:
    - Un disco para almacenar datos redundantes de paridad.
    - Un disco para realizar copias de seguridad.
    - Una unidad de estado sólido.
    - Una unidad óptica.

- Title:
  Question: ¿Qué sucede si una unidad en un sistema RAID resulta dañada?
  Choices:
    - Se puede cambiar por otra nueva y el sistema recuperará automáticamente los datos perdidos a partir de los datos redundantes.
    - Los datos se pierden de forma permanente.
    - La velocidad de transferencia total disminuye.
    - El sistema operativo deja de funcionar.

- Title:
  Question: ¿Qué es un búfer de datos?
  Choices:
    - Un espacio de memoria temporal que almacena datos de lectura o escritura.
    - Un dispositivo de almacenamiento externo.
    - Una aplicación de procesamiento de texto.
    - Una impresora de alta velocidad.

- Title:
  Question: ¿Cuál es la función de un búfer de escritura?
  Choices:
    - Almacenar varios megabytes de datos para enviarlos en ráfagas rápidas al procesador y escribirlos en el dispositivo de almacenamiento a menor velocidad.
    - Leer los datos enviados por el procesador y almacenarlos en un dispositivo de almacenamiento externo.
    - Acelerar el procesamiento de datos en un dispositivo de almacenamiento externo.
    - Acelerar la lectura de datos enviados por un dispositivo de entrada.

- Title:
  Question: ¿Qué dispositivos suelen tener un búfer de lectura?
  Choices:
    - Dispositivos de entrada como teclados o ratones.
    - Dispositivos de almacenamiento como discos duros o pendrives.
    - Dispositivos de audio como altavoces o auriculares.
    - Dispositivos de red como routers o switches.

- Title:
  Question: ¿Cuál es la finalidad de los búfer de datos en los dispositivos de entrada/salida y medios de almacenamiento?
  Choices:
    - Acelerar la transferencia de datos y evitar que se pierdan durante una transferencia irregular.
    - Controlar el acceso a los dispositivos de entrada/salida.
    - Realizar operaciones de procesamiento complejas.
    - Proteger los datos almacenados en los dispositivos de entrada/salida.

- Title:
  Question: ¿Cómo ayuda un búfer de datos a evitar que un dispositivo pierda datos durante una transferencia irregular?
  Choices:
    - Almacenando temporalmente los datos en un espacio de memoria temporal.
    - Procesando los datos antes de enviarlos al dispositivo de almacenamiento.
    - Comprimiendo los datos antes de enviarlos al dispositivo de almacenamiento.
    - Enviando los datos en ráfagas rápidas y de manera continua.

- Title:
  Question: ¿Dónde se suelen encontrar los búfer de datos?
  Choices:
    - Dentro de los periféricos de entrada/salida y medios de almacenamiento.
    - En los cables de conexión entre dispositivos.
    - En los procesadores y tarjetas gráficas.
    - En los dispositivos de red y routers.

- Title:
  Question: ¿Qué función tiene un búfer de lectura en un dispositivo de entrada?
  Choices:
    - Almacenar temporalmente los datos que envía el periférico hasta que son leídos por el procesador.
    - Almacenar temporalmente los datos que envía el procesador hasta que son escritos en un dispositivo de almacenamiento.
    - Acelerar el procesamiento de datos enviados por un dispositivo de entrada.
    - Evitar que se pierdan datos durante una transferencia irregular.





