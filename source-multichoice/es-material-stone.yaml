- Title:
  Question: ¿Qué densidad tienen los materiales pétreos?
  Choices:
    - Mucho mayor que la densidad del agua
    - Parecida a la densidad del agua
    - Mucho menor que la densidad del agua
    - Los materiales pétreos no tienen densidad

- Title:
  Question: ¿Los materiales pétreos flotan?
  Choices:
    - La mayoría se hunden, solo la piedra pómez flota
    - Siempre flotan
    - Siempre se hunden en el agua
    - Los materiales pétreos no se deben mojar con agua

- Title:
  Question: ¿Qué respuesta a la luz tienen los materiales pétreos?
  Choices:
    - La mayoría son opacos, con excepción del vidrio que es transparente 
    - La mayoría son opacos
    - La mayoría son transparentes
    - Los materiales pétreos no responden bien a la luz

- Title:
  Question: ¿Qué resistencia a la luz del sol tienen los materiales pétreos?
  Choices:
    - Muy buena resistencia a la luz del sol porque no se degradan
    - Muy mala resistencia a la luz del sol porque se degradan
    - Tienen una resistencia media a la luz del sol porque a la larga se degradan

- Title: Maleabilibad y ductilidad de los pétreos naturales
  Question: Los materiales pétreos naturales son ...
  Choices:
    - Nada maleables ni dúctiles
    - Maleables, pero poco dúctiles
    - Dúctiles, pero poco maleables
    - Dúctiles y maleables

- Title: Maleabilibad y ductilidad de los pétreos cerámicos
  Question: Los materiales pétreos cerámicos son ...
  Choices:
    - Maleables, pero poco dúctiles
    - Nada maleables ni dúctiles
    - Dúctiles, pero poco maleables
    - Dúctiles y maleables

- Title: Maleabilibad y ductilidad del vidrio
  Question: El vidrio es ...
  Choices:
    - Muy dúctil y maleable cuando está caliente
    - Maleable, pero poco dúctil
    - Nada maleable ni dúctil
    - Dúctil, pero poco maleable

- Title:
  Question: ¿Qué conductividad tienen los materiales pétreos?
  Choices:
    - Son buenos aislantes eléctricos y térmicos
    - Conducen bien el calor y la electricidad
    - Conducen bien la electricidad pero mal el calor
    - Conducen bien el calor pero mal la electricidad

- Title:
  Question: ¿Resisten bien los pétreos a la oxidación?
  Choices:
    - Si
    - No
    - Algunos se oxidan, pero la mayoría resisten bien sin oxidarse
    - La mayoría se oxidan, pero algunos resisten bien sin oxidarse

- Title:
  Question: ¿Resisten bien los pétreos a los ácidos?
  Choices:
    - La mayoría resiste bien, pero el mármol y la caliza se disuelven
    - Si
    - No
    - El mármol y la caliza resisten bien, pero el resto de pétreos se disuelven

- Title:
  Question: ¿Cuáles son pétreos naturales?
  Choices:
    - Mármol, granito, pizarra, caliza, arenisca y arenas
    - Yeso, granito, pizarra, caliza, arenisca y arenas
    - Mármol, cemento, pizarra, caliza, gres y arenas
    - Mármol, granito, arcilla, caliza, arenisca y loza

- Title:
  Question: ¿Cuáles son pétreos aglomerantes?
  Choices:
    - Yeso, escayola, cemento, hormigón
    - Mármol, escayola, Gres, hormigón
    - Yeso, arcilla, cemento, loza
    - Yeso, escayola, cemento, porcelana

- Title:
  Question: ¿Cuáles son pétreos cerámicos?
  Choices:
    - Arcilla, loza, gres, porcelana
    - cemento, loza, gres, porcelana
    - Arcilla, yeso, gres, porcelana
    - Arcilla, loza, hormigón, porcelana

- Title:
  Question: ¿Para qué sirve el mármol?
  Choices:
    - Cubrir suelos o paredes de forma lujosa
    - Cubrir tejados y, antiguamente, para escribir
    - Producir cal, un componente fundamental del cemento gris
    - Construir piedras de afilar

- Title:
  Question: ¿Para qué sirve el granito?
  Choices:
    - Fabricar encimeras de cocina
    - Cubrir tejados y, antiguamente, para escribir
    - Producir cal, un componente fundamental del cemento gris
    - Añadirlo al cemento para formar hormigón

