#
# Botnet:
# https://www.picuino.com/es/informatica-ciberseguridad-amenazas.html#term-Botnet
#

- Title: 01
  Question: ¿Qué es una botnet?
  Choices:
    - Una red de dispositivos informáticos infectados y controlados por un
      atacante.
    - Un programa de seguridad utilizado para proteger los dispositivos
      de las amenazas de la red.
    - Un tipo de software antivirus confiable.
    - Un servicio de almacenamiento en la nube.


- Title: 02
  Question: ¿Quién controla una botnet?
  Choices:
    - El botmaster.
    - Los propietarios legítimos de los dispositivos infectados.
    - El proveedor de servicios de Internet.
    - Los usuarios de los dispositivos infectados.


- Title: 03
  Question: ¿Cuál es el objetivo principal de una botnet?
  Choices:
    - Realizar actividades maliciosas sin el conocimiento ni el
      consentimiento de los propietarios legítimos.
    - Realizar actividades legítimas con el conocimiento y el
      consentimiento de los propietarios del equipo informático.
    - Mejorar el rendimiento de los dispositivos infectados.
    - Proporcionar servicios de seguridad en línea.


- Title: 04
  Question: ¿Qué tipo de dispositivos pueden formar parte de una botnet?
  Choices:
    - Computadoras personales, servidores, teléfonos inteligentes y otros
      dispositivos conectados a Internet.
    - Electrodomésticos como lavadoras y neveras.
    - Tarjetas de crédito y pasaportes.
    - Instrumentos musicales electrónicos y libros electrónicos.


- Title: 05
  Question: ¿Por qué los ciberdelincuentes utilizan una botnet para
            realizar un ataque DDoS?
  Choices:
    - Para hacer el ataque más poderoso y difícil de rastrear.
    - Para proteger sus propios dispositivos de posibles ataques.
    - Para demostrar sus habilidades en programación.
    - Para evitar ser identificados por las fuerzas de seguridad.


- Title: 06
  Question: ¿Cuál es un ejemplo común de uso de botnets?
  Choices:
    - El envío masivo de correos electrónicos no deseados o spam.
    - La creación de copias de seguridad de archivos importantes.
    - La administración de redes sociales.
    - La reparación de dispositivos electrónicos.


- Title: 07
  Question: ¿Cómo pueden los botmasters obtener ganancias utilizando una
            botnet?
  Choices:
    - Alquilando su botnet a otros ciberdelincuentes en el mercado negro
      digital.
    - Vendiendo los dispositivos hardware infectados a otros
      ciberdelincuentes.
    - Cobrando una tarifa de suscripción a los propietarios legítimos de
      los dispositivos.
    - Solicitando rescates a las víctimas de ataques de botnet.


- Title: 08
  Question: ¿Qué tipo de actividades ilegales pueden llevarse a cabo
            utilizando una botnet?
  Choices:
    - Fraudes publicitarios y ataques DDoS.
    - Transacciones bancarias seguras y compras en línea.
    - Investigaciones científicas y desarrollo de software.
    - Juegos en línea y redes sociales.


- Title: 09
  Question: ¿Qué recomendaciones se mencionan para protegerse contra las
            botnets?
  Choices:
    - Mantener los dispositivos actualizados, utilizar software antivirus
      confiable y tener cuidado al descargar archivos o hacer clic en
      enlaces sospechosos.
    - Compartir información personal en línea sin restricciones y
      descargar software de fuentes no confiables.
    - Utilizar contraseñas débiles y desactivar las actualizaciones
      automáticas.
    - Ignorar las actualizaciones de seguridad y utilizar cualquier
      software antivirus disponible.


- Title: 10
  Question: ¿Por qué es importante no hacer clic en enlaces sospechosos?
  Choices:
    - Para evitar ser redirigido a sitios web maliciosos o fraudulentos.
    - Para acceder a información confiable y legítima en línea.
    - Para obtener descuentos y promociones exclusivas.
    - Para ayudar a los ciberdelincuentes a expandir su botnet.


#
# Brecha de seguridad:
# https://www.picuino.com/es/informatica-ciberseguridad-amenazas.html#term-Brecha-de-seguridad
#


- Title: 11
  Question: ¿Qué es una brecha de seguridad?
  Choices:
    - Un punto débil o vulnerabilidad en un sistema o red que puede ser
      aprovechado por personas no autorizadas.
    - Un mecanismo de seguridad utilizado para proteger la información
      sensible de los ataques en línea.
    - Un término que se refiere al proceso de actualizar software y
      contraseñas.
    - Una herramienta utilizada por expertos en ciberseguridad.


- Title: 12
  Question: ¿Cuál puede ser una causa de una brecha de seguridad?
  Choices:
    - Una falta de actualizaciones de seguridad en un sistema.
    - Compartir información confidencial con personas de confianza.
    - Abrir archivos adjuntos de correos electrónicos conocidos.
    - Utilizar contraseñas fuertes y diferentes para cada servicio online.


- Title: 13
  Question: ¿Cuál fue uno de los casos famosos de brecha de seguridad
            en 2017?
  Choices:
    - Ataque a Equifax, donde se expusieron los datos personales de
      millones de personas.
    - Ataque a la red de computadoras de Target, donde se comprometieron
      datos personales y financieros de clientes.
    - Infiltración en la red de la empresa Sony, donde se accedió a
      información confidencial.
    - Robo de credenciales de acceso a través de ataques de phishing.


- Title: 14
  Question: ¿Cómo se logró el acceso a los sistemas de punto de venta
            de Target en 2013?
  Choices:
    - A través de una brecha de seguridad en el sistema de gestión de
      proveedores de la compañía.
    - Mediante la explotación de vulnerabilidades en el sistema operativo.
    - Robando credenciales de acceso a través de ataques de phishing.
    - Utilizando contraseñas débiles de los empleados de Target.


- Title: 15
  Question: ¿Qué tipo de información fue comprometida en el ataque a la
            red de Sony en 2014?
  Choices:
    - Correos electrónicos internos, contratos, documentos financieros
      y datos personales de empleados y artistas.
    - Datos de acceso a sistemas operativos y aplicaciones populares.
    - Información personal de millones de clientes.
    - Datos de acceso a cámaras y dispositivos de Internet de las Cosas.


- Title: 16
  Question: ¿Qué medidas se pueden tomar para mitigar las brechas de
            seguridad?
  Choices:
    - Mantener actualizados los sistemas y utilizar contraseñas seguras.
    - Compartir información confidencial con personas de confianza.
    - Ignorar posibles amenazas y no adoptar prácticas de seguridad
      cibernética.
    - Utilizar software no confiable y abrir archivos adjuntos de correos
      electrónicos desconocidos.


- Title: 17
  Question: ¿Cuáles pueden ser las consecuencias de una brecha de
            seguridad?
  Choices:
    - Robo de datos personales, pérdida financiera y la interrupción
      de servicios.
    - Mejora de la reputación de una organización.
    - Incremento de la confianza del público en una empresa.
    - Disminución de la seguridad cibernética en general.


- Title: 18
  Question: ¿Por qué es importante mantener actualizados los sistemas?
  Choices:
    - Para protegerlos contra las últimas vulnerabilidades conocidas.
    - Para aumentar la velocidad de los dispositivos.
    - Para facilitar el acceso a información sensible.
    - Para evitar el uso de contraseñas seguras.


- Title: 19
  Question: ¿Cuál es una medida de seguridad cibernética sólida que se
            debe adoptar?
  Choices:
    - Utilizar contraseñas seguras y únicas.
    - Compartir información confidencial en línea sin restricciones.
    - Ignorar actualizaciones de seguridad y utilizar cualquier software
      disponible.
    - No prestar atención a posibles amenazas en línea.


- Title: 20
  Question: ¿Qué se entiende por una puerta trasera no detectada?
  Choices:
    - Una debilidad en un sistema que permite el acceso no autorizado
      a tu ordenador sin ser detectado.
    - Una medida de seguridad adicional en un sistema que evita el
      acceso no autorizado.
    - Un tipo de software malicioso que se instala sin el conocimiento
      del usuario para encriptar toda su información y pedir un rescate.
    - Una técnica utilizada para proteger información confidencial en
      una red.


- Title: 21
  Question: ¿Cuál es una debilidad común que puede llevar a una brecha
            de seguridad?
  Choices:
    - Contraseñas débiles que son fáciles de adivinar.
    - Mantener los sistemas actualizados con las últimas actualizaciones
      de seguridad.
    - Compartir información confidencial solo con personas de confianza.
    - Utilizar software antivirus confiable.


- Title: 22
  Question: ¿Qué se puede hacer para evitar abrir archivos adjuntos de
            correos electrónicos desconocidos o sospechosos?
  Choices:
    - Verificar la fuente y el contenido del correo electrónico antes
      de abrir cualquier archivo adjunto.
    - Abrir todos los archivos adjuntos sin importar su origen.
    - No utilizar el correo electrónico como medio de comunicación
      para evitar cualquier tipo de amenaza.
    - Desactivar las actualizaciones automáticas de seguridad.


- Title: 23
  Question: ¿Cuál es una forma común en la que se pueden explotar las
            brechas de seguridad en los dispositivos de Internet de las
            Cosas?
  Choices:
    - Acceso no autorizado a través de vulnerabilidades en la
      configuración de seguridad.
    - Actualizaciones automáticas de software y firmware.
    - Utilizar contraseñas seguras y únicas.
    - Mantener los dispositivos desconectados de Internet.


- Title: 24
  Question: ¿Qué se debe hacer si se descubre una brecha de seguridad
            en un sistema o red?
  Choices:
    - Informar inmediatamente a los responsables de seguridad para
      que tomen medidas correctivas.
    - Ignorar la brecha y esperar a que se solucione por sí sola.
    - Compartir la información con personas no autorizadas.
    - No hacer nada y esperar a que otros descubran la brecha.


#
# Catfishing:
# https://www.picuino.com/es/informatica-ciberseguridad-amenazas.html#term-Catfishing
#


- Title: 25
  Question: ¿Qué es el catfishing?
  Choices:
    - Una forma de engaño en línea en la cual una persona crea un perfil
      falso para engañar a otra persona.
    - Un tipo de pesca con anzuelo especializado.
    - Una técnica para obtener información personal y financiera de
      manera ilegal de los usuarios de internet.
    - Un documental que narra historias de amor en línea.


- Title: 26
  Question: ¿Cuál es el objetivo principal del catfishing?
  Choices:
    - Engañar a otras personas haciéndoles creer que están interactuando
      con alguien genuino y confiable.
    - Divertirse a costa de los demás en las redes sociales.
    - Conseguir seguidores en las plataformas de redes sociales.
    - Promover la interacción social positiva en línea.


- Title: 27
  Question: ¿Cómo se originó el término "catfishing"?
  Choices:
    - A partir de un documental llamado "Catfish".
    - A través de un experimento científico en línea.
    - Por una canción popular sobre las redes sociales.
    - Por un famoso caso judicial relacionado con el engaño en línea.


- Title: 28
  Question: ¿Qué puede motivar a una persona a practicar el catfishing?
  Choices:
    - Diversión o entretenimiento a costa de los demás.
    - Búsqueda de seguidores y popularidad en línea.
    - Obtención de información confidencial para fines maliciosos.
    - Ayudar a otras personas a encontrar el amor verdadero.


- Title: 29
  Question: ¿Qué recomendación se da para evitar caer en un catfishing?
  Choices:
    - No compartir información personal o financiera con personas
      desconocidas en línea.
    - Crear perfiles falsos para proteger nuestra identidad en línea.
    - Compartir información confidencial con cualquier persona en línea.
    - Ignorar los instintos y confiar en cualquier perfil que parezca
      interesante.


- Title: 30
  Question: ¿Cuál es una pauta de seguridad en línea para verificar
            la autenticidad de una persona?
  Choices:
    - Realizar búsquedas en línea sobre la persona antes de entablar
      una relación o compartir información confidencial.
    - Crear perfiles falsos en línea para engañar a otras personas.
    - Compartir información personal y financiera con personas
      desconocidas en línea.
    - Confiar en la información proporcionada por perfiles en línea
      sin verificarla.


- Title: 31
  Question: ¿Qué se puede sentir como consecuencia del catfishing?
  Choices:
    - Daño emocional y pérdida de confianza en las interacciones en línea.
    - Aumento de la confianza y la autoestima en línea.
    - Mejora de las habilidades de comunicación en línea.
    - Desinterés por las redes sociales y las aplicaciones de citas.


- Title: 32
  Question: ¿Qué tipo de información se debe evitar compartir con
            personas desconocidas en línea?
  Choices:
    - Información personal o financiera.
    - Datos de ubicación en tiempo real.
    - Contraseñas y códigos de acceso.
    - Todas las respuestas son ciertas.


- Title: 33
  Question: ¿Cuál es una señal de advertencia de que un perfil en
            línea podría ser falso?
  Choices:
    - Parece demasiado bueno para ser verdad.
    - Tiene muchas seguidores y "me gusta" en sus publicaciones.
    - Muestra interés en entablar una relación amorosa.
    - Comparte información personal y financiera sin restricciones.


- Title: 34
  Question: ¿Qué se debe hacer si se sospecha que se está siendo
            víctima de catfishing?
  Choices:
    - Cortar la comunicación con la persona y reportar el perfil a
      la plataforma.
    - Compartir más información personal y financiera para confirmar
      la autenticidad.
    - Intentar rastrear la identidad de la persona por cuenta propia.
    - Ignorar la situación y esperar a que desaparezca por sí sola.


- Title: 35
  Question: ¿Cuál es uno de los riesgos asociados con el catfishing?
  Choices:
    - Acoso y extorsión por parte del impostor.
    - Mejora de las habilidades de comunicación en línea.
    - Aumento de la popularidad en las redes sociales.
    - Reducción de la interacción social en línea.

