#
# ADWARE
#

- Title:
  Question: ¿Cuál es el propósito principal del adware?
  Choices:
    - Mostrar anuncios no deseados
    - Mejorar la experiencia en línea
    - Proteger nuestros dispositivos
    - Aumentar la privacidad en línea


- Title:
  Question: ¿Cómo se propaga principalmente el adware?
  Choices:
    - A través de descargas de software gratuitas, sitios web sospechosos
      y enlaces maliciosos
    - A través de redes sociales populares
    - Por medio de actualizaciones automáticas del sistema operativo
    - Mediante el intercambio de archivos por correo electrónico


- Title:
  Question: ¿Qué son las ventanas emergentes (pop-ups) asociadas con el adware?
  Choices:
    - Ventanas que muestran anuncios o promociones mientras navegamos
      por Internet
    - Ventanas que aparecen en el escritorio de nuestro dispositivo
    - Ventanas que solicitan la instalación de software adicional
    - Ventanas que proporcionan información útil y relevante


- Title:
  Question: ¿Qué efecto pueden tener las barras de herramientas no
            deseadas instaladas por el adware?
  Choices:
    - Modificar la configuración del navegador y redirigirnos a sitios
      web no deseados
    - Optimizar el rendimiento del dispositivo
    - Proteger nuestros datos personales
    - Mejorar la velocidad de conexión a Internet


- Title:
  Question: ¿Cómo puede el adware alterar el comportamiento de nuestro navegador?
  Choices:
    - Redireccionando a sitios web diferentes a los que intentamos visitar
    - Mejorando la velocidad de carga de las páginas web
    - Bloqueando anuncios y ventanas emergentes
    - Restringiendo el acceso a ciertos sitios web


- Title:
  Question: ¿Qué es la recopilación de datos personales por parte del adware?
  Choices:
    - Rastrear y recopilar información personal sin nuestro consentimiento
    - Proteger nuestros datos personales de terceros
    - Permitirnos acceder a servicios en línea de forma más segura
    - Mejorar la calidad de los anuncios que se nos muestran


- Title:
  Question: ¿Qué impacto puede tener el adware en nuestros dispositivos?
  Choices:
    - Ralentizar el rendimiento y consumir recursos del sistema
    - Mejorar la seguridad y privacidad en línea
    - Optimizar la navegación por Internet
    - Aumentar la capacidad de almacenamiento disponible


- Title:
  Question: ¿Cuál es una medida efectiva para protegernos del adware?
  Choices:
    - Descargar software solo de fuentes confiables y leer las
      opiniones de otros usuarios antes de instalarlo
    - Hacer clic en anuncios sospechosos para obtener más información
    - Desactivar las actualizaciones automáticas del sistema operativo
    - Utilizar contraseñas simples y fáciles de recordar


- Title:
  Question: ¿Qué se recomienda hacer en caso de sospechar que hemos
            sido afectados por adware?
  Choices:
    - Estar atentos a cualquier cambio inesperado en nuestro navegador
      o comportamiento del dispositivo y tomar medidas
    - Ignorar cualquier cambio y esperar a que desaparezcan por sí solos
    - Reiniciar el dispositivo y borrar todos los archivos
    - Compartir información sobre el incidente en las redes sociales


- Title:
  Question: ¿Cuál es una medida para evitar el adware?
  Choices:
    - Configurar nuestros navegadores para bloquear ventanas emergentes
      y desactivar la instalación automática de complementos o barras
      de herramientas
    - Hacer clic en cualquier anuncio para obtener ofertas especiales
    - Compartir nuestros datos personales en línea
    - Descargar software de cualquier fuente sin verificar su autenticidad


- Title:
  Question: ¿Qué recomendación se da para mantener nuestros dispositivos
            protegidos contra el adware?
  Choices:
    - Mantener nuestros dispositivos actualizados con los últimos parches
      de seguridad y utilizar programas antivirus y antimalware confiables
    - Evitar utilizar software antivirus y antimalware
    - Desactivar los programas de seguridad para mejorar el rendimiento
      del dispositivo
    - Descargar software desde cualquier fuente sin verificar su seguridad


- Title:
  Question: ¿Por qué es importante evitar hacer clic en anuncios sospechosos o enlaces desconocidos?
  Choices:
    - Porque pueden contener adware o dirigirnos a sitios web maliciosos
    - Porque nos pueden llevar a páginas de descarga de software gratuito
    - Porque aumentan nuestra experiencia en línea
    - Porque nos permiten obtener descuentos exclusivos


#
# APROPIACIÓN DE FORMULARIO
#

- Title:
  Question: ¿Qué es la apropiación de formulario, también conocida como "formjacking" en inglés?
  Choices:
    - Una táctica empleada por los ciberdelincuentes para robar
      información confidencial de los formularios en línea presentes
      en sitios web legítimos.
    - Un método para mejorar la seguridad de los formularios en línea en
      los sitios web.
    - Una técnica para evitar el envío de formularios en línea.
    - Un tipo de ataque que se centra en la explotación de redes sociales.


- Title:
  Question: ¿Cuál es el objetivo principal de la apropiación de formulario?
  Choices:
    - Robar información confidencial, especialmente datos de tarjetas de
      crédito, de los formularios en línea presentes en sitios web legítimos.
    - Aumentar la seguridad en los formularios en línea de los sitios web.
    - Impedir el acceso a los formularios en línea de los usuarios.
    - Interceptar correos electrónicos enviados a través de formularios en línea.


- Title:
  Question: ¿Cómo logran los ciberdelincuentes insertar código malicioso
            en un sitio web comprometido?
  Choices:
    - Explotando vulnerabilidades en el software o en los complementos
      utilizados por el sitio web.
    - Enviando correos electrónicos falsos a los administradores del sitio web.
    - Utilizando técnicas de ingeniería social para obtener la contraseña
      del sitio web.
    - Contratando a un programador para que realice la tarea.


- Title:
  Question: ¿Qué sucede cuando un usuario envía un formulario en un sitio
            web comprometido?
  Choices:
    - El código malicioso interfiere y copia los datos ingresados por
      el usuario.
    - El formulario se bloquea y no se envía la información.
    - El usuario recibe una confirmación de envío falsa.
    - El sitio web se cierra y se muestra un mensaje de error.


- Title:
  Question: ¿Qué tipo de información pueden robar los ciberdelincuentes
            mediante la apropiación de formulario?
  Choices:
    - Números de tarjetas de crédito, nombres, direcciones y otra
      información personal.
    - Contraseñas de redes sociales y direcciones de correo electrónico.
    - Historial de navegación y preferencias de compras.
    - Documentos personales como el pasaporte o el carné de identidad.


- Title:
  Question: ¿Cómo se envían los datos robados a los ciberdelincuentes
            después de un ataque de apropiación de formulario?
  Choices:
    - De manera encubierta a los servidores controlados por los
      ciberdelincuentes.
    - A través de un correo electrónico encriptado dirigido a los
      ciberdelincuentes.
    - Mediante una publicación en redes sociales.
    - Por medio de una llamada telefónica anónima.


- Title:
  Question: ¿Cuál de las siguientes afirmaciones es un ejemplo de caso
            en el que se ha producido apropiación de formulario?
  Choices:
    - Ataque a tiendas en línea.
    - Ataque a cuentas de correo electrónico.
    - Ataque a cajeros automáticos.
    - Ataque a servidores de videojuegos.


- Title:
  Question: ¿Qué tipo de organizaciones han sido víctimas de la apropiación de formulario?
  Choices:
    - Organizaciones benéficas.
    - Redes sociales.
    - Empresas de telecomunicaciones.
    - Agencias de viajes.


- Title:
  Question: ¿En qué año se descubrió que los atacantes habían comprometido
            el sitio web de una organización benéfica británica llamada
            "National Emergencies Trust"?
  Choices:
    - "2019."
    - "2020."
    - "2018."
    - "2021."


- Title:
  Question: ¿Qué tipo de sitios web también han sido objetivo de la
            apropiación de formulario?
  Choices:
    - Sitios web gubernamentales.
    - Sitios web de entretenimiento.
    - Sitios web de noticias.
    - Sitios web de música.


- Title:
  Question: ¿Qué medidas de seguridad se recomienda tomar para protegerse
            de la apropiación de formulario?
  Choices:
    - Mantener el software y los sistemas operativos actualizados en
      todos los dispositivos.
    - Utilizar soluciones de seguridad confiables, como antivirus y
      firewalls.
    - Estar atento a las señales de advertencia, como cambios en la
      apariencia o el comportamiento de un sitio web.
    - Todas las anteriores.


- Title:
  Question: ¿Qué se recomienda evitar para protegerse de la apropiación
            de formulario?
  Choices:
    - Proporcionar información personal o de pago en sitios web.
    - Utilizar métodos de pago seguros, como servicios de pago en línea
      o tarjetas de crédito virtuales.
    - Actualizar constantemente los perfiles de redes sociales.
    - Abrir todos los enlaces recibidos en correos electrónicos.


- Title:
  Question: ¿Qué deben hacer los usuarios para proteger su información
            personal y financiera mientras navegan por Internet?
  Choices:
    - Ser conscientes de la amenaza de la apropiación de formulario
      y tomar las medidas necesarias de seguridad.
    - Evitar completamente el uso de formularios en línea.
    - No utilizar tarjetas de crédito en línea.
    - Desactivar todas las medidas de seguridad en los dispositivos.


#
# ATAQUE DE ABREVADERO
#

- Title:
  Question: ¿Qué es un ataque de abrevadero, también conocido como 
            "watering hole attack"?
  Choices:
    - Una técnica utilizada por los ciberdelincuentes para comprometer
      la seguridad de los usuarios que visitan sitios web legítimos.
    - Un método utilizado por los usuarios para proteger sus dispositivos
      de malware.
    - Un ataque físico en el que se utiliza un abrevadero para robar
      información confidencial.
    - Una medida de seguridad implementada en los sitios web para proteger
      a los usuarios.


- Title:
  Question: ¿Cuál es el objetivo principal de un ataque de abrevadero?
  Choices:
    - Infectar a los usuarios desprevenidos con malware o robar.
      información confidencial.
    - Proteger la información confidencial de los usuarios en los sitios
      web legítimos.
    - Evitar que los usuarios visiten sitios web legítimos.
    - Mejorar la seguridad de los sitios web confiables.


- Title:
  Question: ¿Qué similitud existe entre un ataque de abrevadero y un
            depredador que acecha a sus presas?
  Choices:
    - Los ciberdelincuentes identifican sitios web de confianza 
      frecuentados por un grupo particular.
    - Los ciberdelincuentes insertan código malicioso o redirigen a
      los usuarios a sitios web comprometidos.
    - Los usuarios visitan el sitio web comprometido y se descarga el malware.
    - Los ciberdelincuentes utilizan técnicas de ingeniería social para
      engañar a los usuarios.


- Title:
  Question: ¿Qué puede hacer el malware descargado durante un ataque de
            abrevadero en un sistema infectado?
  Choices:
    - Robar información confidencial, como contraseñas, datos bancarios
      o información personal.
    - Mejorar el rendimiento del sistema infectado.
    - Bloquear el acceso a otros sitios web.
    - Actualizar automáticamente el software y los sistemas operativos.


- Title:
  Question: ¿Qué técnica pueden utilizar los atacantes durante un ataque
            de abrevadero para engañar a los usuarios?
  Choices:
    - Técnicas de ingeniería social.
    - Crear sitios web legítimos.
    - Contratar a expertos en ciberseguridad.
    - Restringir el acceso a los sitios web comprometidos.


- Title:
  Question: ¿En qué año ocurrió el ataque de abrevadero dirigido a los
            sitios web del Gobierno de los Estados Unidos?
  Choices:
    - "2013."
    - "2018."
    - "2014."
    - "2012."


- Title:
  Question: ¿A qué tipo de empresas se dirigió el ataque de abrevadero
            descubierto en 2019 en Asia?
  Choices:
    - Empresas tecnológicas.
    - Empresas de alimentación.
    - Empresas de transporte.
    - Empresas de moda.


- Title:
  Question: ¿Qué tipo de sitios web se han comentado como objetivos de 
            ataques de abrevadero?
  Choices:
    - Foros y sitios web frecuentados por comunidades en línea.
    - Sitios web de noticias internacionales.
    - Sitios web de música y entretenimiento.
    - Sitios web gubernamentales exclusivamente.


- Title:
  Question: ¿Cómo pueden protegerse los usuarios de los ataques de abrevadero?
  Choices:
    - Todas son correctas.
    - Manteniendo el software y los sistemas operativos actualizados.
    - Utilizando soluciones de seguridad confiables, como antivirus y firewalls.
    - Siendo cautelosos al hacer clic en enlaces y descargar archivos de
      sitios web desconocidos o sospechosos.


- Title:
  Question: ¿Qué tipo de sitios web son identificados como sitios de
            confianza para llevar a cabo un ataque de abrevadero?
  Choices:
    - Todas son correctas.
    - Sitios web de redes sociales.
    - Sitios web de compras en línea.
    - Sitios web gubernamentales.


- Title:
  Question: ¿Por qué los ataques de abrevadero son difíciles de detectar?
  Choices:
    - Porque se aprovechan de la confianza depositada en los sitios web
      legítimos que se visitan con frecuencia.
    - Porque los usuarios están más atentos a los ataques de phishing.
    - Porque los sitios web legítimos tienen medidas de seguridad avanzadas.
    - Porque los ataques de abrevadero son poco comunes.


- Title:
  Question: ¿Qué se recomienda hacer al hacer clic en enlaces y descargar
            archivos de sitios web desconocidos o sospechosos?
  Choices:
    - Ser cauteloso y verificar la confiabilidad del sitio web antes de
      hacer clic o descargar.
    - Evitar completamente hacer clic en enlaces y descargar archivos.
    - Desactivar todas las medidas de seguridad en los dispositivos
      antes de hacer clic o descargar.
    - Utilizar una conexión VPN para mayor seguridad.


- Title:
  Question: ¿Cuál es la finalidad principal de utilizar soluciones de
            seguridad confiables, como antivirus y firewalls, para
            protegerse de los ataques de abrevadero?
  Choices:
    - Detectar y bloquear posibles amenazas de malware.
    - Mejorar la velocidad de conexión a Internet.
    - Evitar el acceso a sitios web legítimos.
    - Crear una barrera física entre el usuario y el atacante.


