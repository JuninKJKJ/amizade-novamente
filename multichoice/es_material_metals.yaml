- Title:
  Question: ¿Qué densidad tienen los metales?
  Choices:
    - Mucho mayor que la densidad del agua
    - Parecida a la densidad del agua
    - Mucho menor que la densidad del agua
    - Los metales no tienen densidad

- Title:
  Question: ¿Los metales flotan?
  Choices:
    - Los metales siempre se hunden en el agua
    - Algunos metales flotan y otros se hunden
    - Los metales siempre flotan en el agua
    - Los metales no se deben mojar con agua


- Title:
  Question: ¿Qué conductividad tienen los metales?
  Choices:
    - Conducen bien el calor y la electricidad
    - Son buenos aislantes eléctricos y térmicos
    - Conducen bien la electricidad pero mal el calor
    - Conducen bien el calor pero mal la electricidad

- Title:
  Question: ¿Son tenaces los metales?
  Choices:
    - Si, porque soportan bien los golpes sin romperse
    - Si, porque soportan bien que los intenten rayar
    - Si, porque tienen buena resistencia mecánica
    - No, son duros

- Title:
  Question: ¿Cómo soportan las deformaciones los metales?
  Choices:
    - Suelen ser dúctiles y maleables
    - Suelen ser dúctiles, pero no maleables
    - Suelen ser maleables, pero no dúctiles
    - No son ni dúctiles ni maleables

- Title:
  Question: ¿Qué son los metales nobles?
  Choices:
    - Metales que no se oxidan con facilidad, como el oro 
    - Metales que se usan en joyería para ricos, como el oro
    - Metales que tienen propiedades superiores, como el platino
    - Metales que antes utilizaban los nobles, como la plata

- Title:
  Question: ¿Qué propiedades tienen los metales pesados?
  Choices:
    - Tienen alta densidad y suelen ser muy tóxicos para las personas
    - Tienen alta densidad y están formados por mezcla de varios metales
    - Tienen alta densidad y no reaccionan con el oxígeno
    - Son imprescindibles para fabricar baterías y termómetros

- Title:
  Question: ¿Qué es una aleación?
  Choices:
    - Una fusión de un metal con otro elemento. Por ejemplo el acero o el bronce
    - Una capa de protección que se aplica a un metal para que no se oxide
    - Un tipo de metal de alta densidad que no se oxida con facilidad
    - Una unión entre piezas de metal que se realiza aplicando calor y presión


# METALES FERROSOS

- Title:
  Question: ¿Qué material es la Fundición?
  Choices:
    - Es hierro aleado con más de 1.76% de carbono. Se utiliza para hacer tapas de alcantarilla
    - Es hierro aleado con menos de 1.76% de carbono. Se utiliza para hacer engranajes
    - Es hierro fundido con carbón. Se utiliza para hacer cuberterías
    - Es un acero inoxidable, con mejores propiedades que el hierro

- Title:
  Question: ¿Qué es el acero?
  Choices:
    - Es una aleación de hierro con menos del 1.76% de carbono para mejorar sus propiedades
    - Es una aleación de hierro con más del 1.76% de carbono para mejorar sus propiedades
    - Es una aleación de hierro con menos del 6.67% de carbono para mejorar sus propiedades
    - Es una aleación de hierro con más del 6.67% de carbono para mejorar sus propiedades

- Title:
  Question: ¿Qué es el acero inoxidable?
  Choices:
    - Una aleación de hierro y cromo, muy resistente a la oxidación
    - Una aleación de cobre y estaño, muy resistente a la oxidación
    - Una aleación de cobre y cinc, muy resistente a la oxidación
    - Una aleación de hierro y carbono, muy resistente a la oxidación

- Title:
  Question: ¿Para qué se utiliza el acero inoxidable?
  Choices:
    - Tuberías, cubertería, fregaderos, cuchillos
    - Tuberías, cables eléctricos, monedas
    - Latas, cables eléctricos, ventanas, aviones
    - Hélices de barcos, campanas, cojinetes


# METALES NO FERROSOS

- Title:
  Question: ¿De qué color es el cobre?
  Choices:
    - Rojizo y cuando se oxida, de color verdoso
    - Amarillento y cuando se oxida, de color verdoso
    - Amarillento y cuando se oxida, de color rojizo
    - Plateado y cuando se oxida, de color rojizo

- Title:
  Question: ¿Para qué se utiliza el cobre?
  Choices:
    - Tuberías, cables eléctricos, monedas
    - Tuberías, cubertería, fregaderos, cuchillos
    - Latas, cables eléctricos, ventanas, aviones
    - Monedas, tornillos, pomos, cerrojos

- Title:
  Question: ¿De qué está hecho el bronce?
  Choices:
    - Es una aleación de cobre y estaño
    - Es una aleación de hierro y cromo
    - Es una aleación de cobre y cinc
    - Es un metal puro

- Title:
  Question: ¿Para qué se utiliza el bronce?
  Choices:
    - Hélices de barcos, campanas, cojinetes
    - Tuberías, cables eléctricos, monedas
    - Tuberías, cubertería, fregaderos, cuchillos
    - Latas, cables eléctricos, ventanas, aviones

- Title:
  Question: ¿De qué está hecho el latón?
  Choices:
    - Es una aleación de cobre y cinc
    - Es una aleación de cobre y estaño
    - Es una aleación de hierro y cromo
    - Es un metal puro

- Title:
  Question: ¿Para qué se utiliza el latón?
  Choices:
    - Monedas, tornillos, pomos, cerrojos
    - Tuberías, cables eléctricos, monedas
    - Tuberías, cubertería, fregaderos, cuchillos
    - Latas, cables eléctricos, ventanas, aviones

- Title:
  Question: ¿Qué propiedades tiene el aluminio?
  Choices:
    - Muy resistente a la oxidación, ligero y muy maleable
    - Resiste poco a la oxidación, ligero y muy maleable
    - Resiste poco  a la oxidación, ligero y poco maleable
    - Muy resistente a la oxidación, pesado y poco maleable

- Title:
  Question: ¿Para qué se utiliza el aluminio?
  Choices:
    - Latas, cables eléctricos, ventanas, aviones
    - Tuberías, cubertería, fregaderos, cuchillos
    - Hélices de barcos, campanas, cojinetes
    - Baterías, protector de radiaciones, para hacer vidrio

- Title:
  Question: ¿Qué es la galvanización?
  Choices:
    - Recubrir hierro con una capa de cinc para protegerle de la corrosión
    - Fundir dos metales distintos para protegerles de la corrosión
    - Recubrir hierro con una capa de cromo para protegerle de la corrosión
    - El proceso de obtención del aluminio con corrientes eléctricas

- Title:
  Question: ¿Qué es la hojalata?
  Choices:
    - Una lámina de acero recubierta de estaño para que no se oxide
    - Una lámina de acero recubierta de cinc para que no se oxide
    - Una lámina de acero recubierta de plomo para que no se oxide
    - Una lámina de acero recubierta de latón para que no se oxide

- Title:
  Question: ¿Qué propiedades tiene el plomo?
  Choices:
    - Es muy denso, buen conductor, muy maleable y muy tóxico
    - Es muy denso, mal conductor, muy maleable y muy tóxico
    - Es muy denso, buen conductor, muy maleable y no es tóxico
    - Es muy denso, buen conductor, poco maleable y muy tóxico

- Title:
  Question: ¿Para qué se utiliza el plomo?
  Choices:
    - Baterías, protector de radiaciones, para hacer vidrio
    - Latas, cables eléctricos, ventanas, aviones
    - Tuberías, cubertería, fregaderos, cuchillos
    - Hélices de barcos, campanas, cojinetes



