#
# Riesgos medioambientales en España
#

- Title:
  Question: >
    De los riesgos que amenazan a España, ¿son los riesgos
    medioambientales superiores a los riesgos químicos o
    industriales?
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    De los siguientes riesgos, ¿cuáles son industriales?
  Choices:
    - Vertidos tóxicos y emisión de humos
    - Deforestación e inundaciones

- Title:
  Question: >
    Según los responsables de las organizaciones ecologistas,
    las principales amenazas ambientales derivan:
  Choices:
    - De el cambio climático
    - De los fenómenos geológicos

- Title:
  Question: >
    En España se incrementarán algunos fenómenos ‘extremos’
    como las:
  Choices:
    - Sequías, olas de calor o precipitaciones tormentosas
    - Bajas temperaturas, nevadas y hielo


#
# Autoevaluación
#
- Title:
  Question: >
    Toda la actividad tecnológica en su conjunto tiene unas
    consecuencias, por lo tanto a la hora de fabricar un nuevo
    objeto técnico, o de modificar un objeto ya existente, es
    importante plantearse su contribución a la sociedad.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Algunos gases como el CO2 no son tóxicos, pero sí dañinos
    al impedir que el calor que entra en la Tierra pueda salir,
    elevando así la temperatura del planeta.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Para algunos el deterioro del medio ambiente ha ido ya
    demasiado lejos y el planeta sólo conseguirá sobrevivir
    frenando o yendo hacia atrás en el desarrollo tecnológico
    e industrial, rebajando nuestra calidad de vida.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La evolución tecnológica no sólo consiste en la invención
    de nuevos objetos, sino que también en la evolución de los
    objetos ya inventados.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La normalización asegura que los aparatos sean más baratos,
    eficaces, cómodos y seguros.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Las normas son especificaciones técnicas aprobadas por una
    institución cuya autoridad es ampliamente reconocida y que
    establecen que los objetos tengan unas determinadas
    dimensiones o características.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Existen diferentes niveles de normalización y un mismo
    producto puede tener algunos componentes normalizados y
    otros no normalizados.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La Administración y los poderes públicos son los responsables
    de decidir qué normas son de obligado cumplimiento y cuales
    se quedan en la categoría de recomendaciones técnicas.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Una norma tiene éxito y se cumple, no sólo porque un comité
    o una autoridad administrativa obligue a ello, también porque
    supone una ventaja para fabricantes y compradores.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La CERTIFICACIÓN es la acción llevada a cabo por una entidad
    independiente mediante la que se manifiesta que una organización,
    producto, proceso o servicio, cumple los requisitos definidos en
    unas normas o especificaciones técnicas.
  Choices:
    - Verdadero
    - Falso
