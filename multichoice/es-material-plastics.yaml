- Title:
  Question: ¿Qué densidad tienen los plásticos?
  Choices:
    - Parecida a la densidad del agua
    - Mucho mayor que la densidad del agua
    - Mucho menor que la densidad del agua
    - Los plásticos no tienen densidad

- Title:
  Question: ¿Los plásticos flotan?
  Choices:
    - Algunos plásticos flotan y otros se hunden
    - Los plásticos siempre flotan en el agua
    - Los plásticos siempre se hunden en el agua
    - Los plásticos no se deben mojar con agua

- Title:
  Question: ¿Qué conductividad tienen los plásticos?
  Choices:
    - Son buenos aislantes térmicos y eléctricos
    - Conducen bien la electricidad pero mal el calor
    - Conducen bien el calor pero mal la electricidad
    - Conducen bien el calor y la electricidad

- Title:
  Question: ¿Son renovables los plásticos?
  Choices:
    - No son renovables porque provienen del petróleo
    - Si son renovables
    - Si porque se pueden reciclar con facilidad muchas veces
    - Solo es renovable el poliéster

- Title:
  Question: ¿Son tenaces los plásticos?
  Choices:
    - La mayoría si, porque soportan bien los golpes sin romperse
    - La mayoría si, porque soportan bien que les intentes rayar
    - Si, porque tienen buena resistencia mecánica
    - No, son blandos

- Title: Maleabilidad y ductilidad de los plásticos
  Question: La mayoría de los plásticos son...
  Choices:
    - Muy dúctiles y muy maleables, por lo que es fácil fabricar hilos y láminas con ellos
    - Muy dúctiles, pero poco maleables
    - Muy maleables, pero poco dúctiles
    - Poco maleables y poco dúctiles, por lo que no es fácil fabricar hilos y láminas con ellos

- Title:
  Question: El punto de fusión de los plásticos es...
  Choices:
    - Bajo, por lo que no se pueden utilizar para resistir altas temperaturas
    - Alto, por lo que pueden resistir altas temperaturas
    - Bajo, porque se funden a temperaturas mayores de 70ºC
    - Alto, porque que se funden por encima de 700ºC

- Title:
  Question: La resistencia de los plásticos a la corrosión...
  Choices:
    - Es muy buena. Soportan sin problemas la oxidación y los ácidos
    - Es mala, se descomponen con facilidad
    - Tienen buena resistencia a la oxidación, pero mala resistencia a los ácidos
    - Tienen buena resistencia a los ácidos, pero mala a la oxidación

- Title:
  Question: ¿Existen plásticos naturales o todos son sintéticos?
  Choices:
    - Si hay plásticos naturales, por ejemplo el látex o el celuloide
    - Si hay plásticos naturales, como la lana o el papel
    - No, todos los plásticos son sintéticos

- Title:
  Question: ¿Qué son los plásticos termoplásticos?
  Choices:
    - Plásticos que se funden con el calor todas las veces que se desee
    - Plásticos que no se funden con el calor
    - Plásticos que se vuelven elásticos con el calor
    - Plásticos elásticos, como el caucho

- Title:
  Question: ¿Qué son los plásticos termoestables?
  Choices:
    - Plásticos que no se funden con el calor
    - Plásticos que se funden con el calor todas las veces que se desee
    - Plásticos que se vuelven elásticos con el calor
    - Plásticos elásticos, como el caucho

- Title:
  Question: ¿Qué son los plásticos elastómeros?
  Choices:
    - Plásticos elásticos, como el caucho
    - Plásticos que no se funden con el calor
    - Plásticos que se funden con el calor todas las veces que se desee
    - Plásticos que se vuelven elásticos con el calor

- Title:
  Question: ¿Qué son los polímeros?
  Choices:
    - Moléculas de gran tamaño compuestas de la unión de monómeros
    - Plásticos formados por la mezcla de muchos componentes
    - Moléculas sintéticas que provienen del petróleo

