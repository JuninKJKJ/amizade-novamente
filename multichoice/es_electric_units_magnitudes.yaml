- Title:
  Question: ¿Cuál es la unidad de carga eléctrica?
  Choices:
    - El Coulomb (C)
    - El Vatio (W)
    - El Joule (J)
    - El Amperio (A)

- Title:
  Question: ¿Cuál es la unidad de Voltaje (V)?
  Choices:
    - El Voltio (V)
    - El Ohmio (Ω)
    - El Amperio (A)
    - El Vatio (W)

- Title:
  Question: ¿Cuál es la unidad de Intensidad de corriente (I)?
  Choices:
    - El Amperio (A)
    - El Ohmio (Ω)
    - El Voltio (V)
    - El Vatio (W)

- Title:
  Question: ¿Cuál es la unidad de Resistencia (R)?
  Choices:
    - El Ohmio (Ω)
    - El Voltio (V)
    - El Amperio (A)
    - El Vatio (W)

- Title:
  Question: ¿Cuál es la unidad de Potencia (P)?
  Choices:
    - El Vatio (W)
    - El Ohmio (Ω)
    - El Voltio (V)
    - El Amperio (A)

- Title:
  Question: ¿Cuál es la unidad de Energía eléctrica (E)?
  Choices:
    - El kilovatio hora (kWh)
    - El Ohmio (Ω)
    - El Voltio (V)
    - El Amperio (A)

- Title:
  Question: ¿Qué miden los Amperios (A)?
  Choices:
    - Intensidad de corriente (I)
    - Potencia (P)
    - Resistencia (R)
    - Voltaje (V)

- Title:
  Question: ¿Qué miden los Voltios (V)?
  Choices:
    - Voltaje (V)
    - Intensidad de corriente (I)
    - Potencia (P)
    - Resistencia (R)

- Title:
  Question: ¿Qué miden los Ohmios (Ω)?
  Choices:
    - Resistencia (R)
    - Intensidad de corriente (I)
    - Potencia (P)
    - Voltaje (V)

- Title:
  Question: ¿Qué miden los Vatios (W)?
  Choices:
    - Potencia (P)
    - Intensidad de corriente (I)
    - Resistencia (R)
    - Voltaje (V)

- Title:
  Question: ¿Qué miden los kilovatios hora (A)?
  Choices:
    - Energía eléctrica (E)
    - Potencia (P)
    - Resistencia (R)
    - Voltaje (V)

- Title:
  Question: ¿Qué miden los Coulomb (C)?
  Choices:
    - Carga eléctrica (Q)
    - Intensidad de corriente (I)
    - Resistencia (R)
    - Voltaje (V)

- Title:
  Question: ¿A cuánto equivale un Coulomb (C)?
  Choices:
    - 6,2 x 10^18 electrones
    - 6,2 x 10^12 electrones
    - 6,2 x 10^6 electrones
    - 6,2 x 10^3 electrones

- Title:
  Question: Sí por un circuito pasan 5.000.000 electrones en 1 segundo, ¿qué intensidad estará pasando?
  Choices:
    - Mucho menos de un amperio
    - Muchísimos amperios
    - Pocos amperios
    - Un amperio

- Title:
  Question: Si por un circuito pasa un amperio ¿Cuántos electrones estarán circulando por él?
  Choices:
    - Trillones cada segundo
    - Miles cada segundo
    - Millones cada segundo
    - Billones cada segundo

- Title:
  Question: ¿Qué frase estaría bien expresada?
  Choices:
    - Por favor, mide la intensidad que pasa por ese cable
    - Por favor, mide el voltaje que pasa por ese cable
    - Por favor, mide la resistencia que pasa por ese cable
    - Por favor, mide la potencia que pasa por ese cable

- Title:
  Question: ¿Qué frase estaría bien expresada?
  Choices:
    - Por favor, mide el voltaje que hay entre esas dos bornas
    - Por favor, mide la intensidad que hay entre esas dos bornas
    - Por favor, mide la potencia que hay entre esas dos bornas
    - Por favor, mide la energía que hay entre esas dos bornas
    
- Title:
  Question: ¿Qué es la Intensidad de una corriente?
  Choices:
    - La cantidad de electrones que pasan por un punto en un tiempo determinado
    - La energía de esa corriente
    - La oposición que presenta un material a ser atravesado por los electrones
    - La energía producida por los electrones al atravesar un componente determinado

- Title:
  Question: ¿Qué es la Resistencia de un elemento?
  Choices:
    - La oposición que presenta a ser atravesado por la corriente eléctrica
    - La facilidad con la que la corriente lo atraviesa
    - La cantidad de calor que genera al ser atravesado por la corriente eléctrica
    - La energía que pierde al ser atravesado por una corriente

- Title:
  Question: ¿Qué nos indica el Voltaje de un generador?
  Choices:
    - La energía que proporciona por unidad de carga
    - La oposición que tiene a que lo atraviese la corriente
    - La cantidad de electrones que pasan por unidad de tiempo
    - La energía que proporciona por unidad de tiempo

- Title:
  Question: ¿Qué nos indica el Voltaje de una pila?
  Choices:
    - La energía que proporciona cada unidad de carga
    - La cantidad de electrones por segundo que salen de la pila
    - La potencia eléctrica que desarrolla esa pila 
    - La cantidad de electrones que hay almacenados en esa pila
