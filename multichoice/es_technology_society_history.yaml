#
# Historia y Tecnología
# Autoevaluación
#

- Title:
  Question: >
    La curiosidad por modificar nuestro entorno para mejorar nuestras
    condiciones de vida, es algo tan viejo como la humanidad.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La primera revolución tecnológica se produjo hace unos 10.000 años,
    en el Neolítico, cuando los seres humanos pasaron de ser nómadas a
    sedentarios desarrollando las primeras técnicas agrícolas.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Al final de la Edad Antigua el desarrollo tecnológico decae, los
    historiadores lo atribuyen al esclavismo. Los esclavos son mano de
    obra barata por lo que no es necesario producir innovaciones que
    faciliten las tareas manuales y repetitivas.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Con la caída del Imperio Romano de Occidente se pierde gran parte
    del legado intelectual de la Antigüedad. En oriente, los árabes,
    herederos de la cultura clásica se encargaran de reintroducirla
    en Europa.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La aparición de la escritura no supone un desarrollo en la
    organización social, códigos legislativos y recopilación de
    saberes científico-tecnológicos.
  Choices:
    - Falso
    - Verdadero

- Title:
  Question: >
    En la Edad Moderna, con el crecimiento de las ciudades se produce
    un cambio en el sistema económico: la economía feudal da paso a
    los primeros indicios del sistema capitalista.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La primera revolución industrial nace en Inglaterra a finales
    del siglo XVIII con el invento de la máquina de vapor. Por primera
    vez, la Humanidad podía realizar tareas agrícolas o industriales
    prescindiendo del esfuerzo de las personas o animales.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    Las distintas innovaciones tecnológicas que se han sucedido a
    lo largo de la historia han ido modificando la vida de las personas.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    La tecnología nos hace independientes de los cambios en el medio
    natural pero nos ha hace dependientes de máquinas cada vez más
    complejas y de alto consumo energético.
  Choices:
    - Verdadero
    - Falso

- Title:
  Question: >
    El desarrollo sostenible pretende hacer compatible la calidad de
    vida que nos proporcionan los avances tecnológicos con el respeto
    al medio ambiente buscando maneras de minimizar el impacto
    ambiental de la tecnología.
  Choices:
    - Verdadero
    - Falso
